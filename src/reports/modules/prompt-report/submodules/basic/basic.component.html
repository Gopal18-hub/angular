<div
  class="flex align-items-center justify-center w-full h-full prompt-form"
  *ngIf="reportConfig"
>
  <div class="w-1/2 shadow-1 background-white border-radius-xlg">
    <mat-toolbar>
      <span>{{ reportConfig.reportName }}</span>
    </mat-toolbar>
    <form
      (ngSubmit)="submit()"
      [formGroup]="formGroup"
      class="mt-4 mb-6 px-12 py-6"
      autocomplete="off"
    >
      <div
        class="flex justify-between flex-wrap max-health-primary-color"
        [ngClass]="{ 'form-column': reportConfig.layout == 'single' }"
      >
        <div
          *ngFor="let question of questions; let i = index"
          class="mb-2 w-1/45 {{
            reportConfig.form?.layout && reportConfig.form?.layout[question.key]
          }}"
          [ngClass]="{
            'hidden display-none': question.type == 'hidden'
          }"
        >
          <maxhealth-question
            [question]="question"
            [form]="formGroup"
            [questions]="questions"
            [index]="i"
          ></maxhealth-question>
        </div>
      </div>
      <div
        class="text-center prompt-form-action mt-4 max-health-primary-color"
        *ngIf="reportConfig.form?.actionItems"
      >
        <ng-container *ngFor="let button of reportConfig.form?.actionItems">
          <button
            mat-raised-button
            color="primary"
            class="w-5/2 mt-2"
            type="button"
            [disabled]="!formGroup.valid"
            (click)="buttonAction(button)"
          >
            {{ button.label }}
          </button>
        </ng-container>
      </div>
    </form>
  </div>
</div>
