<div class="flex align-items-center justify-center w-full h-full">
  <div class="w-1/2">
    <form
      (ngSubmit)="submit()"
      [formGroup]="formGroup"
      class="mt-4 mb-6"
      autocomplete="off"
    >
      <div
        class="flex justify-between flex-wrap"
        [ngClass]="{ 'form-column': reportConfig.layout == 'single' }"
      >
        <div
          *ngFor="let question of questions; let i = index"
          class="mb-1 w-1/45 {{
            reportConfig.form?.layout && reportConfig.form?.layout[question.key]
          }}"
          [ngClass]="{
            'hidden display-none': question.type == 'hidden'
          }"
        >
          <maxhealth-question
            [question]="question"
            [form]="formGroup"
            [questions]="questions"
            [index]="i"
          ></maxhealth-question>
        </div>
      </div>
      <div class="text-center" *ngIf="reportConfig.form?.actionItems">
        <ng-container *ngFor="let button of reportConfig.form?.actionItems">
          <button
            mat-raised-button
            color="primary"
            class="w-1/3 mt-2"
            type="button"
            [disabled]="!formGroup.valid"
          >
            {{ button.label }}
          </button>
        </ng-container>
      </div>
    </form>
  </div>
</div>
