  <div class="submodule-wrapper-right">
    <ul class="flex flex-row list-unstyled">
      <ng-container *ngFor="let module of submodules">
        <ng-container *ngIf="module.moreOptions">
          <li
            [matMenuTriggerFor]="menu"
            class="mr-4 cursor-pointer"
            [routerLink]="module.defaultPath"
            routerLinkActive="active-link"
            (isActiveChange)="onRouterLinkActive($event, module)"
            [routerLinkActiveOptions]="{ exact: true }"
            [matMenuTriggerData]="module"
          >
            {{ module.title }}
          </li>
        </ng-container>
        <ng-container *ngIf="!module.moreOptions">
          <li
            class="mr-4 cursor-pointer"
            [routerLink]="module.defaultPath"
            routerLinkActive="active-link"
            (isActiveChange)="onRouterLinkActive($event, module)"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            {{ module.title }}
          </li>
        </ng-container>
      </ng-container>
    </ul>
    <mat-menu #menu="matMenu" class="sub-header-menu">
      <ng-template matMenuContent let-aliasMenuItems="childrens">
        <div class="flex flex-column flex-wrap box">
          <button
            mat-button
            class="my-4"
            *ngFor="let menuItem of aliasMenuItems"
            [routerLink]="menuItem.defaultPath"
          >
            {{ menuItem.title }}
          </button>
        </div>
      </ng-template>
    </mat-menu>
  </div>
</div>
