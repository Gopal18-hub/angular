<button
  *ngIf="menu.childrens?.length > 0"
  mat-menu-item
  class="max-health-primary-color w-1/3"
  [matMenuTriggerFor]="childMenu"
>
  {{ menu.title }}
</button>
<button
  *ngIf="menu.childrens?.length == 0 || !menu.childrens"
  mat-menu-item
  class="max-health-primary-color w-1/3"
>
  {{ menu.title }}
</button>

<mat-menu #childMenu="matMenu">
  <div class="flex flex-column flex-wrap box">
    <ng-container *ngFor="let menuItem of menu.childrens">
      <button
        [disabled]="menuItem.disabled"
        mat-menu-item
        class="max-health-primary-color"
        disableRipple="true"
      >
        <maxhealth-sub-nested-menu
          #nestedMenu
          [module]="module"
          [menu]="menuItem"
          [subMenuTrigger]="subMenuTrigger"
          [baseHref]="baseHref"
          [onPageRouterLinkActive]="onPageRouterLinkActive"
        ></maxhealth-sub-nested-menu>
      </button>
    </ng-container>
  </div>
</mat-menu>
