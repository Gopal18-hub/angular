        <mat-menu
          #gloablSearch="matMenu"
          class="search-header-menu"
          xPosition="before"
        >
          <form
            (ngSubmit)="searchSubmit()"
            [formGroup]="searchForm"
            class="mx-6 my-2"
          >
            <div
              class="flex justify-between flex-wrap"
              (click)="$event.stopPropagation()"
              (keydown)="$event.stopPropagation()"
            >
              <div
                *ngFor="let question of questions; let i = index"
                class="w-1/45 mb-3"
              >
                <maxhealth-question
                  [question]="question"
                  [form]="searchForm"
                  [questions]="questions"
                  [index]="i"
                ></maxhealth-question>
              </div>
            </div>
            <div
              class="flex flex-row-reverse mt-1 search-note"
              *ngIf="
                activePageItem?.globalSearchKey == 'global' ||
                activePageItem?.globalSearchKey == 'merge'
              "
            >
              **Please enter Name / Phone in combination with DOB as search
              criteria
            </div>
            <div class="flex flex-row-reverse mt-1">
              <button
                mat-raised-button
                color="primary"
                class="w-1/3 float-right mt-2"
                type="submit"
              >
                Search <mat-icon>east</mat-icon>
              </button>
            </div>
          </form>
        </mat-menu>

<div
  class="absolute left-50-% z-10"
  [ngClass]="{
    'menu-opened-up': isOpen,
    'menu-opened-down': !isOpen,
    'more-sub-menu': activeModule?.childrens.length > 0
  }"
>
  <button
    mat-icon-button
    (click)="isOpen = !isOpen"
    cdkOverlayOrigin
    #trigger="cdkOverlayOrigin"
    class="shadow-2 main-menu-trigger"
  >
    <ng-container *ngIf="!isOpen"
      ><svg
        xmlns="http://www.w3.org/2000/svg"
        height="24px"
        viewBox="0 0 24 24"
        width="24px"
        fill="#000000"
      >
        <path
          d="M8.12 9.29L12 13.17l3.88-3.88c.39-.39 1.02-.39 1.41 0 .39.39.39 1.02 0 1.41l-4.59 4.59c-.39.39-1.02.39-1.41 0L6.7 10.7c-.39-.39-.39-1.02 0-1.41.39-.38 1.03-.39 1.42 0z"
        /></svg
    ></ng-container>
    <ng-container *ngIf="isOpen">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="24px"
        viewBox="0 0 24 24"
        width="24px"
        fill="#000000"
      >
        <path
          d="M8.12 14.71L12 10.83l3.88 3.88c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41L12.7 8.71c-.39-.39-1.02-.39-1.41 0L6.7 13.3c-.39.39-.39 1.02 0 1.41.39.38 1.03.39 1.42 0z"
        />
      </svg>
    </ng-container>
  </button>
</div>
<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="trigger"
  [cdkConnectedOverlayOpen]="isOpen"
>
  <div
    class="fixed floating-menu left-0 shadow-1"
    [ngClass]="{ 'menu-opened-down': isOpen }"
  >
    <ul class="flex flex-row list-unstyled main-modules items-center">
      <ng-container *ngFor="let module of modules">
        <ng-container *ngIf="!module.dontShow">
          <ng-container *ngIf="module.moreOptions">
            <li
              [matMenuTriggerFor]="menu"
              [matMenuTriggerData]="{ module: module }"
              class="mr-2 cursor-pointer"
              [ngClass]="{ active: activeModule?.id == module.id }"
            >
              {{ module.title }}
            </li>
          </ng-container>
          <ng-container *ngIf="!module.moreOptions">
            <li
              class="mr-2 cursor-pointer"
              [ngClass]="{ active: activeModule?.id == module.id }"
            >
              {{ module.title }}
            </li>
          </ng-container>
        </ng-container>
      </ng-container>
    </ul>
    <mat-menu #menu="matMenu" class="header-menu">
      <ng-template matMenuContent let-module="module">
        <div class="flex flex-rows w-full h-full p-4">
          <div class="flex flex-column w-1/2 border-right items-start">
            <button mat-button class="my-2" (click)="activeModule = module">
              Front Office
            </button>
            <mat-divider class="w-4/5"></mat-divider>
            <button mat-button class="my-2">Marketing</button>
            <mat-divider class="w-4/5"></mat-divider>
            <button mat-button class="my-2">Health Checkup</button>
            <mat-divider class="w-4/5"></mat-divider>
          </div>
          <div class="flex flex-column w-1/2 px-6">
            <mat-checkbox class="example-margin"
              >Direct to different location</mat-checkbox
            >
            <div class="ml-4 mt-2">
              <mat-label class="mt-4 max-health-primary-color"
                >Location</mat-label
              >
              <mat-form-field appearance="outline">
                <mat-select name="location"> </mat-select>
              </mat-form-field>
              <mat-label class="mt-2 max-health-primary-color"
                >Station</mat-label
              >

              <mat-form-field appearance="outline">
                <mat-select name="station"> </mat-select>
              </mat-form-field>
            </div>
          </div>
        </div>
      </ng-template>
    </mat-menu>
    <maxhealth-sub-header
      [submodules]="activeModule?.childrens"
      [module]="activeModule"
    ></maxhealth-sub-header>
  </div>
</ng-template>
