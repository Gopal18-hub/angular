<div class="relative">
  <button
    mat-icon-button
    aria-label="close dialog"
    mat-dialog-close
    class="absolute max-dialog-close-icon"
    type="button"
  >
    <mat-icon>close</mat-icon>
  </button>
  <div class="error-message-dialog-title text-center mb-6">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="70"
      height="70"
      viewBox="0 0 70 70"
    >
      <g
        id="red_Cross"
        data-name="red Cross"
        transform="translate(-0.031 -1955.542)"
      >
        <path
          id="Ellipse_29"
          data-name="Ellipse 29"
          d="M35,0A35,35,0,1,1,0,35,35,35,0,0,1,35,0Z"
          transform="translate(0.031 1955.542)"
          fill="#df0b0b"
        />
        <path
          id="Line_37"
          data-name="Line 37"
          d="M21.591,24.091a2.492,2.492,0,0,1-1.768-.732L-1.768,1.768a2.5,2.5,0,0,1,0-3.536,2.5,2.5,0,0,1,3.536,0L23.359,19.823a2.5,2.5,0,0,1-1.768,4.268Z"
          transform="translate(23.968 1979.802)"
          fill="#fff"
        />
        <path
          id="Line_38"
          data-name="Line 38"
          d="M0,24.091a2.492,2.492,0,0,1-1.768-.732,2.5,2.5,0,0,1,0-3.536L19.823-1.768a2.5,2.5,0,0,1,3.536,0,2.5,2.5,0,0,1,0,3.536L1.768,23.359A2.492,2.492,0,0,1,0,24.091Z"
          transform="translate(23.968 1979.802)"
          fill="#fff"
        />
      </g>
    </svg>
  </div>
  <div
    mat-dialog-content
    class="max-health-primary-color font-bold text-center mb-6"
    [innerHTML]="data.message"
  ></div>
</div>
