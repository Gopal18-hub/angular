<h1 mat-dialog-title class="text-center"><img [src]="data.icon" /></h1>
<div mat-dialog-content class="text-center">{{data.message}}</div>
<div mat-dialog-actions class="text-center">
  <button mat-button mat-dialog-close>Yes</button>
  <button mat-button mat-dialog-close cdkFocusInitial>No</button>
</div>
