<div class="relative">
  <button
    mat-icon-button
    aria-label="close dialog"
    mat-dialog-close
    class="absolute max-dialog-close-icon"
    type="button"
  >
    <mat-icon>close</mat-icon>
  </button>
  <div class="success-message-dialog-title text-center mb-6">   
    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80">
      <g id="Group_2366" data-name="Group 2366" transform="translate(4088 -6286)">
        <path id="Ellipse_29" data-name="Ellipse 29" d="M40,0A40,40,0,1,1,0,40,40,40,0,0,1,40,0Z" transform="translate(-4088 6286)" fill="#45c0be"/>
        <path id="Path_83" data-name="Path 83" d="M26.89,2584.036a2.851,2.851,0,0,1-2.482-1.446l-11.387-15.664a2.853,2.853,0,1,1,4.964-2.813l9.949,13.128,35.629-20.964a2.853,2.853,0,0,1,2.92,4.9L28.35,2583.635A2.853,2.853,0,0,1,26.89,2584.036Z" transform="translate(-4086.884 3757.028)" fill="#fff"/>
      </g>
    </svg>
  </div>
  <div mat-dialog-content class="max-health-primary-color font-bold text-center mb-6">{{data.message}}</div>
  <div class="flex mt-5 w-full align-items-center justify-center">
    <button
      mat-raised-button
      color="primary"
      class="font-sm min-width-initial"
      type="button"
      mat-dialog-close
    >
      Ok
    </button>
  </div>
</div>
