<div class="border-radius-lg border max-table-wrapper" *ngIf="initiateTable">
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    (matSortChange)="announceSortChange($event)"
    [class.row-click]="config.clickedRows"
    fixedLayout="true"
    multiTemplateDataRows
  >
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          (change)="$event ? masterToggle() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
          [aria-label]="checkboxLabel()"
          color="primary"
        >
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <ng-container
          *ngIf="
            config?.groupby?.parentcolumn &&
            childrensData[row[config.groupby.parentcolumn]]
          "
        >
          <button
            mat-icon-button
            aria-label="expand row"
            (click)="
              expandedElement = expandedElement === row ? null : row;
              $event.stopPropagation()
            "
          >
            <mat-icon *ngIf="expandedElement !== row"
              >keyboard_arrow_down</mat-icon
            >
            <mat-icon *ngIf="expandedElement === row"
              >keyboard_arrow_up</mat-icon
            >
          </button>
        </ng-container>

        <mat-checkbox
          (click)="$event.stopPropagation()"
          (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)"
          [aria-label]="checkboxLabel(row)"
          color="primary"
        >
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container *ngFor="let col of displayedColumns">
      <ng-container
        [matColumnDef]="col"
        *ngIf="col != 'select' && col != 'actionItems' && col != 'maxRemoveRow'"
      >
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          [disabled]="config?.columnsInfo[col]?.disabledSort"
          [style.width]="config?.columnsInfo[col]?.style?.width"
        >
          {{ displayColumnsInfo[col].title }}
        </th>
        <ng-container *ngIf="!config.columnsInfo[col]?.tooltipColumn">
          <td
            mat-cell
            *matCellDef="let element"
            (click)="columnClickFun(element, col)"
          >
            <ng-container
              *ngIf="displayColumnsInfo[col].type"
              [ngTemplateOutlet]="getTemplate(displayColumnsInfo[col])"
              [ngTemplateOutletContext]="{
                $implicit: {
                  output: element[col],
                  config: config,
                  col: col,
                  element: element
                }
              }"
            ></ng-container>
          </td>
        </ng-container>

        <ng-container *ngIf="config.columnsInfo[col]?.tooltipColumn">
          <td
            mat-cell
            *matCellDef="let element"
            matTooltipClass="example-tooltip-red"
            [matTooltip]="element[config.columnsInfo[col].tooltipColumn]"
            (click)="columnClickFun(element, col)"
          >
            <ng-container
              *ngIf="displayColumnsInfo[col].type"
              [ngTemplateOutlet]="getTemplate(displayColumnsInfo[col])"
              [ngTemplateOutletContext]="{
                $implicit: {
                  output: element[col],
                  config: config,
                  col: col,
                  element: element
                }
              }"
            ></ng-container>
          </td>
        </ng-container>
      </ng-container>
    </ng-container>

    <ng-container *ngIf="config?.removeRow">
      <ng-container matColumnDef="maxRemoveRow">
        <th mat-header-cell *matHeaderCellDef aria-label="row remove-row">
          &nbsp;
        </th>
        <td mat-cell *matCellDef="let element; let i = index" class="pl-4">
          <button mat-icon-button color="accent" (click)="removeRow(i)">
            <div class="remove-row-icon-wrapper">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="25"
                height="25"
                viewBox="0 0 25 25"
              >
                <g
                  id="Group_2547"
                  data-name="Group 2547"
                  transform="translate(-471 -581)"
                >
                  <circle
                    id="Ellipse_58"
                    data-name="Ellipse 58"
                    cx="12.5"
                    cy="12.5"
                    r="12.5"
                    transform="translate(471 581)"
                    fill="#d8d8d8"
                  />
                  <g
                    id="Group_924"
                    data-name="Group 924"
                    transform="translate(561.636 -167.7) rotate(45)"
                  >
                    <rect
                      id="Rectangle_362"
                      data-name="Rectangle 362"
                      width="2"
                      height="19"
                      rx="1"
                      transform="translate(482 584)"
                      fill="#df0b0b"
                    />
                    <rect
                      id="Rectangle_363"
                      data-name="Rectangle 363"
                      width="2"
                      height="19"
                      rx="1"
                      transform="translate(492.5 592.5) rotate(90)"
                      fill="#df0b0b"
                    />
                  </g>
                </g>
              </svg>
            </div>
          </button>
        </td>
      </ng-container>
    </ng-container>

    <ng-container matColumnDef="actionItems">
      <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
      <td mat-cell *matCellDef="let element" class="pl-4">
        <div class="more-actions cursor-pointer" [matMenuTriggerFor]="menu">
          <mat-icon>more_horiz</mat-icon>
        </div>
        <mat-menu #menu="matMenu" class="table-more-actions">
          <ng-container *ngFor="let item of config.actionItemList">
            <ng-container [ngSwitch]="item.actionType">
              <ng-container *ngSwitchCase="'link'">
                <button mat-menu-item [routerLink]="item.routeLink">
                  {{ item.title }}
                </button>
              </ng-container>
              <ng-container *ngSwitchDefault>
                <button mat-menu-item>
                  {{ item.title }}
                </button>
              </ng-container>
            </ng-container>
          </ng-container>
        </mat-menu>
      </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container *ngIf="config?.groupby">
      <ng-container matColumnDef="expandedDetail">
        <td
          mat-cell
          *matCellDef="let element"
          [attr.colspan]="displayedColumns.length"
        >
          <div
            class="child-element-detail"
            [@detailExpand]="
              element == expandedElement ? 'expanded' : 'collapsed'
            "
          >
            <ng-container
              *ngIf="childrensData[element[config.groupby.parentcolumn]]"
            >
              <maxhealth-table
                [config]="childTableConfig"
                [data]="childrensData[element[config.groupby.parentcolumn]]"
              ></maxhealth-table>
            </ng-container>
          </div>
        </td>
      </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <ng-container *ngIf="config.clickedRows">
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        [class.row-is-clicked]="selection.isSelected(row)"
        class="{{ rowClass(row) }}"
      ></tr>
    </ng-container>
    <ng-container *ngIf="config.selectBox && !config.clickedRows">
      <!-- <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="selection.toggle(row)"
      ></tr> -->
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        class="{{ rowClass(row) }}"
      ></tr>
    </ng-container>
    <ng-container *ngIf="!config.selectBox && !config.clickedRows">
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        class="{{ rowClass(row) }}"
      ></tr>
    </ng-container>
    <ng-container *ngIf="config.groupby">
      <tr
        mat-row
        *matRowDef="let row; columns: ['expandedDetail']"
        class="child-detail-row"
      ></tr>
    </ng-container>

    <tr class="mat-row" *matNoDataRow [attr.rowspan]="'10'">
      <td class="mat-cell" [attr.colspan]="displayedColumns.length">
        <div class="flex align-items-center justify-center">
          <p>No Data Available</p>
        </div>
      </td>
    </tr>
  </table>
  <!-- <mat-paginator
    [pageSizeOptions]="[10, 15, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator> -->
</div>

<ng-template #string let-data>
  <span *ngIf="data?.output">{{ data.output }}</span>
</ng-template>
<ng-template #number let-data>
  <span>{{ data?.output }}</span>
</ng-template>
<ng-template #date let-data>
  <span *ngIf="data?.output">{{
    data.output | date: data.config.dateformat
  }}</span>
</ng-template>
<ng-template #datetime let-data>
  <span *ngIf="data?.output">{{
    data.output | date: data.config.datetimeformat
  }}</span>
</ng-template>
<ng-template #image let-data>
  <div *ngIf="data?.output" class="flex">
    <img
      [src]="image.src"
      *ngFor="let image of data.output"
      [width]="data.config.columnsInfo[data.col]?.width"
      [height]="data.config.columnsInfo[data.col]?.height"
      [matTooltip]="image?.tooltip"
    />
  </div>
</ng-template>
<ng-template #checkbox let-data>
  <mat-checkbox
    [checked]="!!data.output"
    disabled
    color="primary"
  ></mat-checkbox>
</ng-template>

<ng-template #checkboxActive let-data>
  <mat-checkbox
    [checked]="!!data.output"
    color="primary"
    [(ngModel)]="data.element[data.col]"
  ></mat-checkbox>
</ng-template>

<ng-template #input let-data>
  <mat-form-field appearance="outline" floatLabel="never">
    <input
      matInput
      type="text"
      [(ngModel)]="data.element[data.col]"
      [value]="data.element[data.col]"
    />
  </mat-form-field>
</ng-template>

<ng-template #textarea let-data>
  <div
    (click)="data.element['isOpen'] = true"
    cdkOverlayOrigin
    #trigger="cdkOverlayOrigin"
    class="cursor-pointer editable-textarea-label"
  >
    {{ data.isOpen }} {{ data.output }} &nbsp;
  </div>

  <ng-template
    cdkConnectedOverlay
    [cdkConnectedOverlayOrigin]="trigger"
    [cdkConnectedOverlayOpen]="data.element['isOpen']"
    (detach)="data.element['isOpen'] = false"
    [cdkConnectedOverlayHasBackdrop]="true"
    (backdropClick)="data.element['isOpen'] = false"
  >
    <div
      class="editable-textarea"
      cdkTrapFocus
      [cdkTrapFocusAutoCapture]="true"
    >
      <!-- <div
        [(ngModel)]="data.element[data.col]"
        contenteditable
        class="text-area-edit"
      >
        {{ data.element[data.col] }}
      </div> -->
      <mat-form-field
        appearance="outline"
        floatLabel="never"
        class="text-area-edit"
      >
        <textarea
          matInput
          cdkTextareaAutosize
          #autosize="cdkTextareaAutosize"
          cdkAutosizeMinRows="5"
          [(ngModel)]="data.element[data.col]"
          [value]="data.element[data.col]"
        ></textarea>
      </mat-form-field>
    </div>
  </ng-template>
</ng-template>

<ng-template #inputDate let-data>
  <mat-form-field appearance="outline" floatLabel="never">
    <input
      matInput
      placeholder="__/__/____"
      [(ngModel)]="data.element[data.col]"
      [value]="data.element[data.col]"
      [type]="'text'"
      [matDatepicker]="datepicker"
      autocomplete="off"
    />
    <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
    <mat-datepicker #datepicker> </mat-datepicker>
  </mat-form-field>
</ng-template>

<ng-template #inputDateTime let-data>
  <mat-form-field appearance="outline" floatLabel="never">
    <input
      matInput
      placeholder="__/__/____"
      [(ngModel)]="data.element[data.col]"
      [value]="data.element[data.col]"
      [type]="'text'"
      [ngxMatDatetimePicker]="picker"
    />
    <mat-datepicker-toggle
      matSuffix
      [for]="$any(picker)"
    ></mat-datepicker-toggle>
    <ngx-mat-datetime-picker #picker [enableMeridian]="true">
    </ngx-mat-datetime-picker>
  </mat-form-field>
</ng-template>

<ng-template #dropdown let-data>
  <mat-form-field
    appearance="outline"
    floatLabel="never"
    class="table-select-dropdown"
  >
    <mat-select
      [(ngModel)]="data.element[data.col]"
      [value]="data.element[data.col]"
      [panelClass]="'im-select-dropdown'"
      disableOptionCentering
    >
      <ng-container
        *ngFor="let opt of data.config.columnsInfo[data.col].options"
      >
        <mat-option [value]="opt.value">
          {{ opt.title }}
        </mat-option>
      </ng-container>
    </mat-select>
  </mat-form-field>
</ng-template>

<ng-template #button let-data>
  <button mat-raised-button (click)="(!!data.output)" disabled></button>
</ng-template>
