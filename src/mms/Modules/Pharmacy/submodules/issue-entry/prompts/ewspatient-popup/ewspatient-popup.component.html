<section class="h-full ews-popup-wrapper">
    <!-- Header & Cross Icon-->
    <!-- <div class="flex w-full mt-4 h-1/10 justify-content-end font-base expdepositbtn "> -->
        <mat-icon
        mat-dialog-close
        class="mr-6 float-right cursor-pointer max-dialog-close-icon"
        aria-hidden="false"
        aria-label="Example home icon" (click)="closeEwsPopup()"
        >close</mat-icon>

    <div class="ml-4 w-9/10 h-1/10 font-base font-bold justify-content-center ">
        <p class="max-health-primary-color">This is a EWS patient.</p> 
    </div>
    <div class="mt-2 ml-4 w-9/10 h-1/10 font-base font-bold justify-content-center ">
        <p class="max-health-primary-color">BPL Card Details are as follow:</p> 
    </div>
    <div class="ml-4 w-9/10 h-1/10 font-base justify-content-center ">
        <p class="max-health-primary-color">BPL Card No: 123456</p> 
        <p class="max-health-primary-color">Address on the Card: Delhi Cant, Delhi</p> 
    </div>
    <div class="mt-2 ml-4 w-9/10 h-1/10 font-base font-bold justify-content-center ">
        <p class="max-health-primary-color">Last Bill Details are as follow:</p> 
    </div>
    <div class="ml-4 w-9/10 h-1/10 font-base justify-content-center ">
        <p class="max-health-primary-color">Last Bill No: 123456</p> 
        <p class="max-health-primary-color">Bill Date: 06/07/2022 - 00:00:00 AM</p> 
        <p class="max-health-primary-color">Station: OPD Pharmacy</p> 
        <p class="max-health-primary-color">Amount Before discount: 3.68</p> 
    </div>
    <div class="flex full h-1/10 justify-content-end font-base expdepositbtn ">
        <button class="mt-2 mr-2 primary-btn float-right" (click)="closeEwsPopup()">
        Ok
      </button>
    </div>
</section>
