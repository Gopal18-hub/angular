<div class="h-1/10 mt-3 w-full" >
        <div class="w-1/2 float-left" >
            <div class="float-left flex w-full">
                <div class="w-2/10">
                    <mat-label class="max-health-primary-color">Service Type</mat-label>
                </div>
                
                <div *ngIf="onRefundpage" class="ml-4 w-3/10">
                    <p></p>
                </div>
                <div *ngIf="!onRefundpage" class="ml-4">
                    <maxhealth-question
                    [question]="questions[0]"
                    [form]="servicedepositForm"
                    [questions]="questions[0]"
                    [index]="0"
                    ></maxhealth-question>
                </div>
            </div>
        </div>
        <div class="w-1/2 float-right" >
            <div class="float-right flex w-full">
                <div class="w-2/10">
                    <mat-label class="max-health-primary-color">Deposit Head</mat-label>
                </div>
               
                <div *ngIf="onRefundpage" class="ml-4 w-3/10">
                    <p></p>
                </div>
                <div *ngIf="!onRefundpage" class="ml-4">
                    <maxhealth-question
                    [question]="questions[1]"
                    [form]="servicedepositForm"
                    [questions]="questions[1]"
                    [index]="1"
                    ></maxhealth-question>
                </div>
            </div>
        </div>
    </div>
