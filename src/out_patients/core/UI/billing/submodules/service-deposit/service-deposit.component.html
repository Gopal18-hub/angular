<div class="h-1/10 mt-3 w-full flex" >
    <div class="flex w-3/5"  *ngIf="!onRefundpage">
        <mat-label class="max-health-primary-color font-base font-semi-bold">Service Type:</mat-label>
        <div class="ml-2 w-7/10">
            <maxhealth-question
            [question]="questions[0]"
            [form]="servicedepositForm"
            [questions]="questions[0]"
            [index]="0"
            ></maxhealth-question>
        </div>
    </div>

    <div class="flex w-3/5"  *ngIf="onRefundpage">
        <mat-label class="max-health-primary-color font-base font-semi-bold">Service Type:</mat-label>
        <div *ngIf="onRefundpage" class="ml-2 w-7/10">
            <p>{{servicetype}}</p>
        </div>
    </div>
    
 
    
    <div class="flex ml-2 w-2/5"  *ngIf="!onRefundpage && isNSSHLocation">
        <mat-label class="max-health-primary-color font-base font-semi-bold">Deposit Head:</mat-label>
        <div class="ml-2 ">
            <maxhealth-question
            [question]="questions[1]"
            [form]="servicedepositForm"
            [questions]="questions[1]"
            [index]="1"
            [hidden]="!isNSSHLocation"
            ></maxhealth-question>
        </div>
    </div>
    <div class="flex ml-2 w-2/5"  *ngIf="onRefundpage && !isNSSHLocation">
        <mat-label class="max-health-primary-color font-base font-semi-bold">Deposit Head:</mat-label>
        <div class="ml-2 w-full">
        <p>{{deposithead}}</p>
    </div>
    </div>
   
   
   
</div>
