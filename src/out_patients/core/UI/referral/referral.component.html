<div class="w-full">
  <mat-form-field appearance="outline" class="w-full">
    <input
      matInput
      placeholder="-Select-"
      [matMenuTriggerFor]="dropdown"
      autocomplete="off"
    />
    <mat-icon matSuffix>{{ arrowIcon }}</mat-icon>
  </mat-form-field>
  <mat-menu #dropdown="matMenu" class="referral-doctor-menu">
    <button mat-menu-item [matMenuTriggerFor]="internal">
      Internal Doctor
    </button>
    <button mat-menu-item [matMenuTriggerFor]="external">
      External Doctor
    </button>
  </mat-menu>

  <mat-menu #internal="matMenu" class="referral-internal-doctor-wrapper">
    <out-patients-referral-internal-doctor></out-patients-referral-internal-doctor
  ></mat-menu>

  <mat-menu #external="matMenu" class="referral-external-doctor-wrapper">
    <out-patients-referral-external-doctor></out-patients-referral-external-doctor>
  </mat-menu>
</div>
