<div class="w-full" *ngIf="!addDoctor">
  <div class="flex align-items-center search">
    <mat-form-field appearance="outline" class="w-full">
      <input matInput placeholder="Search" autocomplete="off" />
    </mat-form-field>
    <button mat-icon-button color="primary" (click)="initiateForm($event)">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <div>
    <div class="header flex">
      <span class="w-1/2">External Doctor</span>
      <span class="w-1/2">Specialisation</span>
    </div>
    <div class="flex content-body h-full">
      <ul class="flex w-full p-0 list-unstyled flex-column">
        <li
          class="flex w-full"
          *ngFor="let docotr of doctorsList"
          (click)="selectedDoctor(docotr)"
        >
          <span class="w-1/2">{{ docotr.name }}</span>
          <span class="w-1/2">{{ docotr.specialisation }}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="w-full" *ngIf="addDoctor">
  <div>
    <h2>Enter a new doctor details</h2>
    <form
      [formGroup]="formGroup"
      autocomplete="off"
      class="w-full flex flex-column align-items-center"
    >
      <ng-container *ngFor="let question of questions; let i = index">
        <maxhealth-question
          [question]="question"
          [form]="formGroup"
          [questions]="question"
          [index]="i"
        >
        </maxhealth-question>
      </ng-container>
      <div class="action-items">
        <button
          mat-stroked-button
          color="primary"
          class="mt-2 mr-2 min-width-initial"
          type="button"
          (click)="cancelCreateDoctor($event)"
        >
          Cancel
        </button>
        <button
          mat-raised-button
          color="primary"
          class="mt-2 min-width-initial"
          type="button"
          [disabled]="!formGroup.valid"
          (click)="createDoctor($event)"
        >
          Ok
        </button>
      </div>
    </form>
  </div>
</div>
