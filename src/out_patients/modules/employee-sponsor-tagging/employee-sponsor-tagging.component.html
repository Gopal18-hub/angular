<section class="ml-4 shadow-1 mr-4 max-body-wrapper" style="background-color:white">
    <nav mat-tab-nav-bar [tabPanel]="tabPanel"  class="banner">
        <ul class="list-unstyled flex items-end">
            <li class="ml-3">
                <a class="ml-3" mat-tab-link [active]="true">Employee Sponsor Tagging</a> 
            </li>
        </ul>
    </nav>
    <mat-tab-nav-panel #tabPanel>
        <div class="firstrow">
            <div class="first_main flex pt-3 pl-2">
                <div class="flex">
                    <div>
                        <p>Max ID</p>
                    </div>
                    <div class="ml-3 w-3/5">
                        <maxhealth-question
                            [question]="questions[0]"
                            [form]="employeesponsorForm"
                            [questions]="questions[0]"
                            [index]="0"
                        >
                        </maxhealth-question>
                    </div>
                </div>
                <div class="flex ml-0">
                    <div>
                        <p>Mobile No</p>
                    </div>
                    <div class="ml-3 w-3/5">
                        <maxhealth-question
                            [question]="questions[1]"
                            [form]="employeesponsorForm"
                            [questions]="questions[1]"
                            [index]="1"
                        >
                        </maxhealth-question>
                    </div>
                </div>
                <div class="flex w-1/2">
                    <div>
                        <p style="white-space: nowrap;">Employee Code</p>
                    </div>
                    <div class="ml-3 w-3/5">
                        <maxhealth-question
                            [question]="questions[2]"
                            [form]="employeesponsorForm"
                            [questions]="questions[2]"
                            [index]="2"
                        >
                        </maxhealth-question>
                    </div>
                </div>

                <div class="flex">
                    <div>
                        <p>Company</p>
                    </div>
                    <div>
                        <a href="">IOM</a>
                    </div>
                    <div class="ml-3 w-3/5">
                        <maxhealth-question
                            [question]="questions[3]"
                            [form]="employeesponsorForm"
                            [questions]="questions[3]"
                            [index]="3"
                        >
                        </maxhealth-question>
                    </div>
                </div>
                <div class="flex">
                    <div>
                        <p>Corporate</p>
                    </div>
                    <div class="ml-3 w-3/5">
                        <maxhealth-question
                            [question]="questions[4]"
                            [form]="employeesponsorForm"
                            [questions]="questions[4]"
                            [index]="4"
                        >
                        </maxhealth-question>
                    </div>
                </div>
            </div>
        </div>
        <div class="firstrow mt-1">
            <div class="first_main flex pt-3 pl-2">
                <div class="flex">
                    <div>
                        <p>Name:</p>
                    </div>
                    <div  class="ml-3 w-3/5">
                       <span ></span>
                    </div>
                </div>
                <div class="flex ml-6">
                    <div>
                        <p>Age:</p>
                    </div>
                    <div class="ml-3 w-3/5">
                       <span></span>
                    </div>
                </div>
                <div class="flex ml-6 ">
                    <div>
                        <p>Gender</p>
                    </div>
                    <div class="ml-3 w-3/5">
                        <span></span>
                    </div>
                </div>
                <div class="flex ml-6">
                    <div>
                        <p>DOB:</p>
                    </div>
                    <div class="ml-3 w-3/5">
                       <span></span>
                    </div>
                </div>
                <div class="flex ml-6">
                    <div>
                        <p>Nationality</p>
                    </div>
                    <div class="ml-3 w-3/5">
                        <span></span>
                    </div>
                </div>
                <div class="flex ml-6">
                    <div>
                        <p>SSN</p>
                    </div>
                    <div class="ml-3 w-3/5">
                        <span></span>
                    </div>
                </div>
                <div class="flex">
                    <maxhealth-question
                    [question]="questions[11]"
                    [form]="employeesponsorForm"
                    [questions]="questions[11]"
                    [index]="11"
                    >
                    </maxhealth-question>
                    <!-- <div class="ml-3 w-3/5">
                        <span></span>
                    </div> -->
                </div>
                <div>
                    <div class="flex">
                    <div>
                        <p>From Date</p>
                    </div>
                    <div class="ml-3 w-3/5">
                        <maxhealth-question
                    [question]="questions[12]"
                    [form]="employeesponsorForm"
                    [questions]="questions[12]"
                    [index]="12"
                    >
                    </maxhealth-question>
                    </div>
                </div>
                <div class="flex">
                    <div>
                        <p>To Date</p>
                    </div>
                    <div class="ml-3 w-3/5">
                        <maxhealth-question
                        [question]="questions[13]"
                        [form]="employeesponsorForm"
                        [questions]="questions[13]"
                        [index]="13"
                        >
                        </maxhealth-question>
                    </div>
                </div>
                </div>
                
            </div>
        </div>
        <div class="h-1/3">
            <maxhealth-table [config]="config1"></maxhealth-table>
        </div>
        <div class="h-1/4">
            <maxhealth-table [config]="config1"></maxhealth-table>
        </div>
        <div >
            <div style="float:right"class="p-1" >
                <button mat-raised-button color="primary">Save</button>
                <button mat-raised-button color="primary" class="ml-3">Delete</button>
                <button mat-raised-button color="primary" class="ml-3">Clear</button>
            </div>
        </div>
    </mat-tab-nav-panel>
