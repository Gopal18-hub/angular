<section class="ml-4 shadow-1 mr-4 max-body-wrapper" style="background-color:white">
    <nav mat-tab-nav-bar [tabPanel]="tabPanel"  class="banner">
        <ul class="list-unstyled flex items-end">
            <li class="ml-3">
                <a class="ml-3" mat-tab-link [active]="true">QMS</a> 
            </li>
        </ul>
    </nav>
    <mat-tab-nav-panel #tabPanel>
    <Section class="h-full w-full flex justify-center items-center bg-image">
        <div class="h-1/2 w-2/5 border-radius border-radius-xlg bg-white">
            <div class="pt-3 pb-3 border-xlg text-center" style="background-color: #DAE9F8;">
                <mat-label class="max-health-primary-color font-bold">Counter Selection</mat-label>
            </div>
            <div>
                <div class="flex flex-column justify-center items-center">
                    <div class="flex w-full mt-8">
                        <div class="w-2/5 text-right">
                            <mat-label class="mr-10 max-health-primary-color">Area</mat-label>
                        </div>
                        <div>
                            <maxhealth-question
                                [question]="questions[0]"
                                [form]="qmsform"
                                [questions]="questions[0]"
                                [index]="0"
                            >
                            </maxhealth-question>
                        </div>
                    </div>
                    <div class="flex w-full mt-3">
                        <div class="w-2/5 text-right">
                            <mat-label class="mr-10 max-health-primary-color">Counter</mat-label>
                        </div>
                        <div>
                            <maxhealth-question
                                [question]="questions[1]"
                                [form]="qmsform"
                                [questions]="questions[1]"
                                [index]="1"
                            >
                            </maxhealth-question>
                        </div>
                    </div>
                </div>
                <div class="flex justify-center mt-2">
                    <div class="">
                        <button mat-raised-button color="primary" type="submit" (click)="okbtn()">Ok</button>
                    </div>
                    <div class="ml-12">
                        <button mat-raised-button color="primary" type="submit">Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </Section>
    </mat-tab-nav-panel>
</section>
