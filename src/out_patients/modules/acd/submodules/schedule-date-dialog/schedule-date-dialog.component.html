<div class="relative max-health-primary-color modify-dialog-wrapper">
    <label class="max-health-primary-color font-lg font-bold text-center"
      >Schedule</label
    >
    <button
      mat-icon-button
      aria-label="close dialog"
      mat-dialog-close
      class="absolute max-dialog-close-icon"
      type="button"
    >
      <mat-icon>close</mat-icon>
    </button>
    <section class="overflow-x-none overflow-y-none  justify-between">
    <form [formGroup]="scheduleDateForm">
        <div class="w-full flex mt-4">
            <div class="flex">
                <mat-label class="font-semi-bold fontcolor">Schedule for</mat-label>
                <mat-label class="font-semi-bold ml-2">Date</mat-label>
                <div class=" w-1/3 ml-2 flex">
                    <maxhealth-question  [question]="questions[0]" [form]="scheduleDateForm"
                        [questions]="questions[0]" [index]="0">
                    </maxhealth-question>
                </div>
            </div>
            </div>
        </form>

        <div class=" mt-4  float-right mr-6" >
            <button mat-raised-button color="primary" class="ml-3"
                (click)="save()">Save</button>
                <button mat-raised-button color="primary" class="ml-3"
                (click)="cancel()">Cancel</button>
        </div>
    </section>
</div>
