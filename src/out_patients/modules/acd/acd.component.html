<section class="ml-4 shadow-1 mr-4 max-body-wrapper whitePanel">
    <nav mat-tab-nav-bar class="banner">
        <ul class="list-unstyled flex items-end">
            <li class="ml-3">
                <a class="ml-3" mat-tab-link [active]="true">ACD Dashboard</a>
            </li>
        </ul>
    </nav>

      <mat-tab-group animationDuration="0ms" (selectedTabChange)="tabChanged($event)">
        <mat-tab label="Investigation Orders">
            <div class="h-full p-2">                              
                <form [formGroup]="investigationForm">                      
                        <div class=" flex bg-lightgray align-items-center border-radius-lg p-1">
                            <div class=" bg-darkgray flex  align-items-center border-radius-lg w-3/10" > 
                                <div class="ml-2">
                                    <maxhealth-question
                                    [question]="questions[8]"
                                    [form]="investigationForm"
                                    [questions]="questions[8]"
                                    [index]="8"
                                    
                                    >
                                    </maxhealth-question>
                                    <!-- <div class="ml-3 w-3/5">
                                        <span></span>
                                    </div> -->
                                </div>                                  
                                    <div class="ml-2 text-wrap max-health-primary-color font-bold">
                                        <mat-label>From Date</mat-label>
                                    </div>
                                    <div class="ml-3 mt-3 w-2/10">
                                        <maxhealth-question [question]="questions[0]" [form]="investigationForm"
                                            [questions]="questions[0]" [index]="0">
                                        </maxhealth-question>
                                    </div>                                   
                                    <div class="text-wrap max-health-primary-color font-bold ml-6">
                                        <mat-label>To Date</mat-label>
                                    </div>
                                    <div class="ml-2 mt-3 w-2/10">
                                        <maxhealth-question [question]="questions[1]" [form]="investigationForm"
                                            [questions]="questions[1]" [index]="1">
                                        </maxhealth-question>
                                    </div>
                                </div>
                              <div class="ml-12 mt-3 w-1/10">
                                    <maxhealth-question [question]="questions[2]" [form]="investigationForm"
                                        [questions]="questions[2]" [index]="2">
                                    </maxhealth-question>
                                </div>                               
                                <div class=" mt-3 w-1/7" >
                                    <maxhealth-question [question]="questions[3]" [form]="investigationForm"
                                        [questions]="questions[3]" [index]="3">
                                    </maxhealth-question>
                                </div>
                                <div class="ml-12 text-wrap max-health-primary-color font-bold">
                                    <mat-label class="flex-nowrap  align-items-center w-1/10"> Order Status</mat-label>
                                </div>
                                <div class="ml-3 mt-3 w-1/10">
                                    <maxhealth-question [question]="questions[2]" [form]="investigationForm"
                                        [questions]="questions[2]" [index]="2">
                                    </maxhealth-question>
                                </div>
                                <div class="mx-12">&nbsp;</div> 
                               
                                 <div class="float-right">
                     <button mat-raised-button color="primary" >Search</button>
                    </div> 
                                
                              
                        
                    </div>
                </form>                
       
     <div class="h-1/2">

        <!----------------------------------------------------FIRST TABLE------------------------------------------------------------->
        <div class="pl-2 employeeclass font-bold font-base">
            <mat-label class="max-health-primary-color">Order List</mat-label>
        </div>       
       <div class="h-1/3 whitespace-nowrap p-1">
            <maxhealth-table [config]="config1" [data]="data" ></maxhealth-table>
        </div>
        <!----------------------------------------------------SECOND TABLE------------------------------------------------------------->
        <div class="pl-2 employeeclass font-bold font-base">
            <mat-label class="max-health-primary-color">Order Details</mat-label>
        </div>
        
        <div class="h-1/3 p-1">
            <maxhealth-table [config]="config2" [data]="data1"></maxhealth-table>
        </div>
      
         <div class="p-1 flex">
                    <div class="bg-lightgray flex w-1/2">
                    <button mat-raised-button color="primary" class="ml-2 float-left" [disabled]="isBtnDisable">Deny Order</button>
                    <maxhealth-question class="ml-1 mt-2  w-1/15" [question]="questions[6]" [form]="investigationForm" [questions]="questions[6]"
                        [index]="6">
                    </maxhealth-question>
    
                    <mat-label class="ml-6 mt-2  max-health-primary-color font-bold">Remarks</mat-label>
                    <maxhealth-question class="ml-2 mt-2  w-1/15 float-left" [question]="questions[7]" [form]="investigationForm" [questions]="questions[7]"
                        [index]="7">
                    </maxhealth-question>
                    </div>
                  
                    
                    <button mat-raised-button color="primary" class="ml-12" [disabled]="isBtnDisable">Create Bill</button>
                    
                    <button mat-raised-button color="primary" class="ml-12" [disabled]="isBtnDisable">Cancel Denial</button>
                    <button mat-raised-button color="primary" class="ml-12" [disabled]="isBtnDisable">Save</button>
                    <button mat-raised-button color="primary" class="ml-12" [disabled]="isBtnDisableClear">Clear</button>
               
                    
                </div>
    </div>
            </div>
        </mat-tab>
        <mat-tab label="Medical Orders">
            <div class="h-full p-2">                              
                <form [formGroup]="investigationForm">                      
                        <div class=" flex bg-lightgray align-items-center border-radius-lg p-1">
                            <div class=" bg-darkgray flex  align-items-center border-radius-lg w-3/10" > 
                                <div class="ml-2">
                                    <maxhealth-question
                                    [question]="questions[8]"
                                    [form]="investigationForm"
                                    [questions]="questions[8]"
                                    [index]="8"
                                    
                                    >
                                    </maxhealth-question>
                                    <!-- <div class="ml-3 w-3/5">
                                        <span></span>
                                    </div> -->
                                </div>                                  
                                    <div class="ml-2 text-wrap max-health-primary-color font-bold">
                                        <mat-label>From Date</mat-label>
                                    </div>
                                    <div class="ml-3 mt-3 w-2/10">
                                        <maxhealth-question [question]="questions[0]" [form]="investigationForm"
                                            [questions]="questions[0]" [index]="0">
                                        </maxhealth-question>
                                    </div>                                   
                                    <div class="text-wrap max-health-primary-color font-bold ml-6">
                                        <mat-label>To Date</mat-label>
                                    </div>
                                    <div class="ml-2 mt-3 w-2/10">
                                        <maxhealth-question [question]="questions[1]" [form]="investigationForm"
                                            [questions]="questions[1]" [index]="1">
                                        </maxhealth-question>
                                    </div>
                                </div>
                              <div class="ml-12 mt-3 w-12">
                                    <maxhealth-question [question]="questions[2]" [form]="investigationForm"
                                        [questions]="questions[2]" [index]="2">
                                    </maxhealth-question>
                                </div>                               
                                <div class=" mt-3 w-12" >
                                    <maxhealth-question [question]="questions[3]" [form]="investigationForm"
                                        [questions]="questions[3]" [index]="3">
                                    </maxhealth-question>
                                </div>
                                <div class="ml-12 text-wrap max-health-primary-color font-bold">
                                    <mat-label class="flex-nowrap  align-items-center w-1/10"> Order Status</mat-label>
                                </div>
                                <div class="ml-3 mt-3 w-12">
                                    <maxhealth-question [question]="questions[2]" [form]="investigationForm"
                                        [questions]="questions[2]" [index]="2">
                                    </maxhealth-question>
                                </div>
                                <div class="mx-12">&nbsp;</div> 
                               
                                 <div class="float-right">
                     <button mat-raised-button color="primary" >Search</button>
                    </div> 
                                
                              
                        
                    </div>
                </form>                
       
     <div class="h-1/2">

        <!----------------------------------------------------FIRST TABLE------------------------------------------------------------->
        <div class="pl-2 employeeclass font-bold font-base">
            <mat-label class="max-health-primary-color">Order List</mat-label>
        </div>       
       <div class="h-1/3 whitespace-nowrap">
            <maxhealth-table [config]="config1" [data]="data" ></maxhealth-table>
        </div>
        <!----------------------------------------------------SECOND TABLE------------------------------------------------------------->
        <div class="pl-2 employeeclass font-bold font-base">
            <mat-label class="max-health-primary-color">Order Details</mat-label>
        </div>
        
        <div class="h-1/3 mt-2">
            <maxhealth-table [config]="config2" [data]="data1"></maxhealth-table>
        </div>
      
         <div class="p-1 flex">
                    <div class="bg-lightgray flex w-1/2">
                    <button mat-raised-button color="primary" class="ml-2 float-left" [disabled]="isBtnDisable">Deny Order</button>
                    <maxhealth-question class="ml-2 mt-2 w-2/10" [question]="questions[6]" [form]="investigationForm" [questions]="questions[6]"
                        [index]="6">
                    </maxhealth-question>
    
                    <mat-label class="ml-6 mt-2  max-health-primary-color font-bold">Remarks</mat-label>
                    <maxhealth-question class="ml-2 mt-2 w-2/10 float-left" [question]="questions[7]" [form]="investigationForm" [questions]="questions[7]"
                        [index]="7">
                    </maxhealth-question>
                    </div>
                  
                    <button  mat-raised-button color="primary" class="ml-2">Pharmacy Token</button>
                    <mat-label  class="employeclass font-2xl mt-3 ml-2">27</mat-label>
                    <button mat-raised-button color="primary" class="ml-12" [disabled]="isBtnDisable">Create Bill</button>
                    
                    <button mat-raised-button color="primary" class="ml-12" [disabled]="isBtnDisable">Cancel Denial</button>
                    <button mat-raised-button color="primary" class="ml-12" [disabled]="isBtnDisable">Save</button>
                    <button mat-raised-button color="primary" class="ml-12" [disabled]="isBtnDisableClear">Clear</button>
               
                    
                </div>
    </div>
    </div>
        </mat-tab>
        </mat-tab-group>

   
</section>
