<section class="ml-4 shadow-1 mr-4 max-body-wrapper whitePanel">
    <nav mat-tab-nav-bar class="banner">
        <ul class="list-unstyled flex items-end">
            <li class="ml-3">
                <a class="ml-3" mat-tab-link [active]="true">ACD Dashboard</a>
            </li>
        </ul>
    </nav>

    <mat-tab-group animationDuration="0ms" (selectedTabChange)="tabChanged($event)">
        <mat-tab label="Investigation Orders">
            <div class="h-full w-full">
                <form [formGroup]="investigationForm">
                    <!------------------------------------------- FIRST ROW------------------------------------------>
                    <div
                        class="bg-lightgray flex justify-between border-radius-lg p-1 mt-2 ml-2 mr-2  align-items-center bg-dept">
                        <div class="w-full flex ">
                            <div class="flex w-3/10 h-full bg-darkgray border-radius-lg">
                                <div class="ml-2 mt-2">
                                    <maxhealth-question [question]="questions[8]" [form]="investigationForm"
                                        [questions]="questions[8]" [index]="8">
                                    </maxhealth-question>
                                </div>
                                <div class="mt-3 ml-2">
                                    <p class="max-health-primary-color wt-nowrap font-semi-bold">From Date </p>
                                </div>
                                <div class="dateW mt-2 border-radius-lg h-full ml-2 clr-primary">
                                    <maxhealth-question [question]="questions[0]" [form]="investigationForm"
                                        [questions]="questions[0]" [index]="0"></maxhealth-question>
                                </div>
                                <div class="mt-3 ml-2">
                                    <p class="max-health-primary-color wt-nowrap font-semi-bold">To Date</p>
                                </div>
                                <div class="dateW mt-2 border-radius-lg h-full ml-2 clr-primary">
                                    <maxhealth-question [question]="questions[1]" [form]="investigationForm"
                                        [questions]="questions[1]" [index]="1"></maxhealth-question>
                                </div>
                            </div>
                            <div class="flex w-2/10 mt-2 ml-4">
                                <div class="w-5/9">
                                    <maxhealth-question [question]="questions[2]" [form]="investigationForm"
                                        [questions]="questions[2]" [index]="2">
                                    </maxhealth-question>
                                </div>
                                <div class="w-2/3">
                                    <maxhealth-question [question]="questions[3]" [form]="investigationForm"
                                        [questions]="questions[3]" [index]="3">
                                    </maxhealth-question>
                                </div>
                            </div>
                            <div class="flex w-1/20 "></div>
                            <div class="flex w-2/5">
                                <mat-label class="ml-2 mt-2 font-semi-bold">Order Status</mat-label>

                                <div class="ml-2 w-1/3 mt-2">
                                    <maxhealth-question [question]="questions[2]" [form]="investigationForm"
                                        [questions]="questions[2]" [index]="2">
                                    </maxhealth-question>
                                </div>
                            </div>

                            <div class="flex w-1/20 mr-12">
                                <div class="serachcss">
                                    <button mat-raised-button color="primary">
                                        <svg class="iconcss" xmlns="http://www.w3.org/2000/svg" width="35" height="38"
                                            viewBox="0 0 35 35">
                                            <g id="Group_2152" data-name="Group 2152"
                                                transform="translate(12883 -23266)">
                                                <rect id="Rectangle_496" data-name="Rectangle 496" width="39"
                                                    height="39" rx="4" transform="translate(-12883 23266)"
                                                    fill="#fff" />
                                                <g id="Group_1383" data-name="Group 1383"
                                                    transform="translate(-14630.995 22990.941)">
                                                    <path id="Path_296" data-name="Path 296"
                                                        d="M0,0H4.246V11.614a2.451,2.451,0,0,1-2.123,2.68A2.451,2.451,0,0,1,0,11.614Z"
                                                        transform="translate(1768.724 298.227) rotate(-39)"
                                                        fill="#002b58" />
                                                    <path id="Path_297" data-name="Path 297"
                                                        d="M10.427,1.741a8.686,8.686,0,1,0,8.686,8.686,8.686,8.686,0,0,0-8.686-8.686m0-1.741A10.427,10.427,0,1,1,0,10.427,10.427,10.427,0,0,1,10.427,0Z"
                                                        transform="translate(1754.018 279.288)" fill="#002b58" />
                                                </g>
                                            </g>
                                        </svg>
                                        <span class="ml-6 font-base">
                                            Search
                                        </span>

                                    </button>
                                </div>
                            </div>

                        </div>
                    </div>
                </form>
                <div class="h-3/5">
                    <div class="pl-2 employeeclass font-semi-bold font-base mt-1">
                        <mat-label class="max-health-primary-color">Order List</mat-label>
                    </div>
                    <div class="tableh ml-2 mr-2">
                        <maxhealth-table [config]="config1" [data]="data"></maxhealth-table>
                    </div>
                    <div class="pl-2 employeeclass font-semi-bold font-base mt-1">
                        <mat-label class="max-health-primary-color">Order Details</mat-label>
                    </div>
                    <div class="tableh ml-2 mr-2">
                        <maxhealth-table [config]="config2" [data]="data1"></maxhealth-table>
                    </div>

                </div>
                <form [formGroup]="investigationForm">
                    <div class=" flex justify-between  align-items-center border-radius-lg p-1 mt-6 ml-2 mr-2">
                        <div class="w-full flex ">
                            <div class="flex w-2/5 bg-lightgray p-1 border-radius-lg">
                                <div class="w-1/4 ml-2 mt-2">
                                    <button mat-raised-button color="primary" [disabled]="isBtnDisable">Deny Order</button>
                                </div>
                                <maxhealth-question class="pt-3 pb-2 mr-5 w-1/3" [question]="questions[6]"
                                [form]="investigationForm" [questions]="questions[6]" [index]="6"></maxhealth-question>   
                                <mat-label class="max-health-primary-color font-bold pt-3 mr-3">Remarks</mat-label> 
                                <maxhealth-question class="w-2/5 ml-2 mr-3 pt-3" [question]="questions[2]"
                                [form]="investigationForm" [questions]="questions[2]" [index]="2">
                                </maxhealth-question>                     
                            </div>
                            <div class="flex w-3/10 ml-5  mt-2">
                                <div class="w-1/2 ">
                                    <button mat-raised-button color="primary" [disabled]="isBtnDisable">Cancel Denial</button>
                                </div>
                            </div>
                            <div class="flex w-3/10  ml-2 mt-2">
                                <div class="w-1/2">
                                    <button mat-raised-button color="primary" [disabled]="isBtnDisable">Create Bill</button>
                                </div>
                                <div class="w-1/2 ">
                                    <button mat-raised-button color="primary" [disabled]="isBtnDisable">Save</button>
                                </div>
                                <div class="w-1/2">
                                    <button mat-raised-button color="primary" >Clear</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </mat-tab>
