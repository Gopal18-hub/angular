<section class="ml-4 shadow-1 mr-4 max-body-wrapper" style="background-color:white">
    <nav mat-tab-nav-bar [tabPanel]="tabPanel"  class="banner">
        <ul class="list-unstyled flex items-end">
            <li class="ml-3">
                <a class="ml-3" mat-tab-link [active]="true">Patient Transaction History</a> 
            </li>
        </ul>
    </nav>
    <mat-tab-nav-panel #tabPanel>
        <div class="w-full h-full p-2">
            <!-- First Row -->
            <div class="flex  border-radius-md p-1 bg-secondary">
                <div class="w-3/5 flex items-center wt-nowrap float-left">
                    <div>
                        <mat-label class="max-health-primary-color">Max ID</mat-label>
                    </div>
                    <div class="ml-3 w-1/6">
                        <maxhealth-question
                            [question]="questions[0]"
                            [form]="patienthistoryform"
                            [questions]="questions[0]"
                            [index]="0"
                        >
                        </maxhealth-question>
                    </div>
                    <div class="ml-3">
                        <mat-label class="max-health-primary-color">Mobile No</mat-label>
                    </div>
                    <div class="ml-3 w-1/6">
                        <maxhealth-question
                            [question]="questions[1]"
                            [form]="patienthistoryform"
                            [questions]="questions[1]"
                            [index]="1"
                        >
                        </maxhealth-question>
                    </div>
                    <div class="w-4/5 flex border-radius-md items-center ml-6 p-2 bg-grey">
                        <div>
                            <mat-label class="max-health-primary-color">From Date</mat-label>
                        </div>
                        <div class="ml-3 w-1/3">
                            <maxhealth-question
                                [question]="questions[2]"
                                [form]="patienthistoryform"
                                [questions]="questions[2]"
                                [index]="2"
                            >
                            </maxhealth-question>
                        </div>
                        <div class="ml-3">
                            <mat-label class="max-health-primary-color">To Date</mat-label>
                        </div>
                        <div class="ml-3 w-1/3">
                            <maxhealth-question
                                [question]="questions[3]"
                                [form]="patienthistoryform"
                                [questions]="questions[3]"
                                [index]="3"
                            >
                            </maxhealth-question>
                        </div>
                    </div>
                    <div class="w-full float-right ml-12">
                        <button mat-raised-button color="primary" type="submit" class="mt-1 btn">Search</button>
                    </div>
                </div>
                
            </div>

            <!-- Second Row -->
            <div class="w-full flex mt-1 border-radius-md p-2 bg-secondary">
                <div class="flex w-3/4">
                    <div class="w-1/4">
                        <mat-label class="max-health-primary-color">Patient Name:</mat-label>
                        <span class="ml-2"></span>
                    </div>
                    <div class="w-1/6">
                        <mat-label class="max-health-primary-color">Age:</mat-label>
                        <span class="ml-2"></span>
                    </div>
                    <div class="w-1/6">
                        <mat-label class="max-health-primary-color">Gender:</mat-label>
                        <span class="ml-2"></span>
                    </div>
                    <div class="w-1/6">
                        <mat-label class="max-health-primary-color">DOB:</mat-label>
                        <span class="ml-2"></span>
                    </div >
                    <div class="w-1/6">
                        <mat-label class="max-health-primary-color">Nationality:</mat-label>
                        <span class="ml-2"></span>
                    </div>
                    <div class="w-1/6">
                        <mat-label class="max-health-primary-color">SSN:</mat-label>
                        <span class="ml-2"></span>
                    </div>
                </div>
            </div>

            <!-- Table -->
            <div class="mt-3 h-3/5">
                <maxhealth-table
                [config]="config"
                [data]="data"
                ></maxhealth-table>
            </div>

            <!-- Button -->
            <div class="flex float-right mt-1">
                <div class="mr-4">
                    <button mat-raised-button color="primary" type="submit">Print</button>
                </div>
                <div class="mr-4">
                    <button mat-raised-button color="primary" type="submit">Clear</button>
                </div>
            </div>
        </div>
    </mat-tab-nav-panel>
   
</section>
