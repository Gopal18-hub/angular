<section
  class="ml-4 shadow-1 mr-4 max-body-wrapper op-reporting-wrapper"
  *ngIf="reportConfig"
>
  <ng-container *ngIf="multipleReports.length > 0">
    <nav mat-tab-nav-bar [tabPanel]="tabPanel" class="banner justify-between">
      <ul class="list-unstyled flex items-end">
        <li class="ml-3" *ngFor="let multiReport of multipleReports">
          <a
            mat-tab-link
            [routerLink]="multiReport.link"
            routerLinkActive
            #rla="routerLinkActive"
            [active]="rla.isActive"
          >
            {{ multiReport.title }}</a
          >
        </li>
      </ul>
      <div class="maxhealth-spacer"></div>
    </nav>
  </ng-container>
  <ng-container *ngIf="multipleReports.length == 0">
    <nav mat-tab-nav-bar [tabPanel]="tabPanel" class="banner justify-between">
      <ul class="list-unstyled flex items-end">
        <li class="ml-3">
          <a mat-tab-link [active]="true"> {{ reportConfig.reportName }}</a>
        </li>
      </ul>
      <div class="maxhealth-spacer"></div>
    </nav>
  </ng-container>

  <mat-tab-nav-panel #tabPanel>
    <router-outlet></router-outlet>
  </mat-tab-nav-panel>
</section>
