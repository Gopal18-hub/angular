<section class="ml-4 shadow-1 mr-4 max-body-wrapper" style="background-color:white">
    <nav mat-tab-nav-bar [tabPanel]="tabPanel"  class="banner">
        <ul class="list-unstyled flex items-end">
            <li class="ml-3">
                <a class="ml-3" mat-tab-link [active]="true">Dispatch Report</a> 
            </li>
        </ul>
    </nav>
    <mat-tab-nav-panel #tabPanel>
        <div class="w-full h-full p-2">
            <!-- First Row -->
            <div class="w-full flex align-items-center border-radius-md p-1 bg-secondary">
                <div class="flex w-1/5">
                    <div class="w-2/5">
                        <mat-label class="max-health-primary-color">Billed Location</mat-label>
                    </div>
                    <div class="w-3/5">
                        <maxhealth-question
                        [question]="questions[0]"
                        [form]="dispatchhistoryform"
                        [questions]="questions[0]"
                        [index]="0"
                        ></maxhealth-question>
                    </div>
                </div>
                <!-- Inside grey part -->
                <div class="flex ml-12 bg-grey p-1 w-1/3">
                    <div class="ml-3 ">
                        <maxhealth-question
                        [question]="questions[1]"
                        [form]="dispatchhistoryform"
                        [questions]="questions[1]"
                        [index]="1"
                        (click)="enabledate()"
                        ></maxhealth-question>
                    </div>
                    <div class="w-auto wt-nowrap ml-3">
                        <mat-label class="max-health-primary-color">From Date</mat-label>
                    </div>
                    <div class="ml-3 w-1/4 bg-white">
                        <maxhealth-question
                        [question]="questions[2]"
                        [form]="dispatchhistoryform"
                        [questions]="questions[2]"
                        [index]="2"
                        ></maxhealth-question>
                    </div>
                    <div class="w-auto wt-nowrap ml-3">
                        <mat-label class="max-health-primary-color">To Date</mat-label>
                    </div>
                    <div class="w-1/4 ml-3 bg-white">
                        <maxhealth-question
                        [question]="questions[3]"
                        [form]="dispatchhistoryform"
                        [questions]="questions[3]"
                        [index]="3"
                        ></maxhealth-question>
                    </div>
                </div>
                <!-- radio inputs -->
                <div class="w-3/10 flex ml-3">
                    <!-- <maxhealth-question
                        class="flex"
                        [question]="questions[4]"
                        [form]="dispatchhistoryform"
                        [questions]="questions[4]"
                        [index]="4"
                    ></maxhealth-question> -->
                    <mat-radio-group>
                        <mat-radio-button class="max-health-primary-color" value="1">OPD</mat-radio-button>
                        <mat-radio-button class="ml-3 max-health-primary-color" value="2">Pre-Adt</mat-radio-button>
                        <mat-radio-button class="ml-3 max-health-primary-color" value="2">Triage</mat-radio-button>
                    </mat-radio-group>
                </div>
                <!-- buttons -->
                <div class="float-right flex w-1/5 mr-3">
                    <div class="mr-4">
                        <button mat-raised-button color="primary" type="submit">Show</button>
                    </div>
                    <div class="mr-4">
                        <button mat-raised-button color="primary" type="submit">Pending Reports</button>
                    </div>
                </div>
                
            </div>
            <!-- Table -->
            <div class="mt-3 h-3/5">
                <div>
                    <mat-label class="max-health-primary-color font-bold">List of all investigation (OPD)</mat-label>
                </div>
                <div class="h-9/10 mt-5">
                    <maxhealth-table
                    [config]="config"
                    ></maxhealth-table>
                </div>
            </div>

            <!-- Button -->
            <div class="flex h-1/5 float-right align-items-center">
                <div class="mr-4">
                    <button mat-raised-button color="primary" type="submit">Export</button>
                </div>
                <div class="mr-4">
                    <button mat-raised-button color="primary" type="submit">Save</button>
                </div>
                <div class="mr-4">
                    <button mat-raised-button color="primary" type="submit">Print</button>
                </div>
                <div class="mr-4">
                    <button mat-raised-button color="primary" (click)="clear()" type="submit">Clear</button>
                </div>
            </div>
        </div>
    </mat-tab-nav-panel>
   
</section>
