<div class="flex w-full justify-between my-1 credit-details-wrapper">
  <div class="width-49 flex flex-column border border-radius-md px-4 py-1">
    <h3 class="max-health-primary-color mb-1 font-semi-bold">Company Credit</h3>
    <form
      [formGroup]="comapnyFormGroup"
      autocomplete="off"
      class="w-full flex align-items-center flex-wrap justify-between"
    >
      <div class="w-1/2 flex flex-column">
        <mat-label class="max-health-primary-color font-semi-bold"
          >Company<button
          mat-button
          class="iom-button"
          [disabled]="!comapnyFormGroup.value.company"
          (click)="openIOM()"
        >
          <i class="iom-color">IOM</i>
        </button>
          </mat-label>
          <span class="iom-message font-semi-bold font-xs" [hidden]="!comapnyFormGroup.value.company">{{iommessage}}</span>
        <maxhealth-question
          [question]="companyQuestions[0]"
          [form]="comapnyFormGroup"
          [questions]="companyQuestions[0]"
          [index]="0"
          class="w-3/4"
        >
        </maxhealth-question>
      </div>
      <div class="w-1/2 flex">
        <maxhealth-question
          [question]="companyQuestions[1]"
          [form]="comapnyFormGroup"
          [questions]="companyQuestions[1]"
          [index]="1"
          class="w-3/4 corporate"
        >
        </maxhealth-question>
      </div>
      <div class="w-1/2 flex mt-2">
        <maxhealth-question
          [question]="companyQuestions[2]"
          [form]="comapnyFormGroup"
          [questions]="companyQuestions[2]"
          [index]="2"
          class="w-3/4"
        >
        </maxhealth-question>
      </div>
      <div class="w-1/2"></div>
      <div class="w-full mt-2">
        <hr />
      </div>
      <div class="w-1/2 flex mt-2">
        <maxhealth-question
          [question]="companyQuestions[3]"
          [form]="comapnyFormGroup"
          [questions]="companyQuestions[3]"
          [index]="3"
          class="w-3/4"
        >
        </maxhealth-question>
      </div>
      <div class="w-1/2 flex mt-2">
        <maxhealth-question
          [question]="companyQuestions[4]"
          [form]="comapnyFormGroup"
          [questions]="companyQuestions[4]"
          [index]="4"
          class="w-3/4"
        >
        </maxhealth-question>
      </div>
      <div class="w-1/2 flex mt-2">
        <maxhealth-question
          [question]="companyQuestions[5]"
          [form]="comapnyFormGroup"
          [questions]="companyQuestions[5]"
          [index]="5"
          class="w-3/4"
        >
        </maxhealth-question>
      </div>
      <div class="w-1/2 flex mt-2">
        <maxhealth-question
          [question]="companyQuestions[6]"
          [form]="comapnyFormGroup"
          [questions]="companyQuestions[6]"
          [index]="6"
          class="w-3/4"
        >
        </maxhealth-question>
      </div>
      <div class="w-1/2 flex mt-2">
        <maxhealth-question
          [question]="companyQuestions[7]"
          [form]="comapnyFormGroup"
          [questions]="companyQuestions[7]"
          [index]="7"
          class="w-3/4"
        >
        </maxhealth-question>
      </div>
      <div class="w-1/2 flex mt-2">
        <maxhealth-question
          [question]="companyQuestions[8]"
          [form]="comapnyFormGroup"
          [questions]="companyQuestions[8]"
          [index]="8"
          class="w-3/4"
        >
        </maxhealth-question>
      </div>
    </form>
  </div>
  <div class="width-49 flex flex-column border border-radius-md p-4">
    <h3 class="max-health-primary-color mb-1 font-semi-bold">General Credit</h3>
    <form
      [formGroup]="generalFormGroup"
      autocomplete="off"
      class="w-full flex align-items-center flex-wrap justify-between"
    >
      <div class="w-1/2 flex">
        <maxhealth-question
          [question]="generalQuestions[0]"
          [form]="generalFormGroup"
          [questions]="generalQuestions[0]"
          [index]="0"
          class="w-3/4"
        >
        </maxhealth-question>
      </div>
      <div class="w-1/2 flex">

      </div>
      <div class="w-1/2 flex mt-2">
        <maxhealth-question
          [question]="generalQuestions[1]"
          [form]="generalFormGroup"
          [questions]="generalQuestions[1]"
          [index]="1"
          class="w-3/4"
        >
        </maxhealth-question>
      </div>
      <div class="flex w-1/3 mt-5 creditoutpatientbill">
         
        <button mat-raised-button color="primary" type="button" class="ml-7" [disabled]="!companyexists" (click)="openconfiguration()">
       Configuration
      </button>
      </div>
      <div class="w-1/2 flex mt-2">
        <maxhealth-question
          [question]="generalQuestions[2]"
          [form]="generalFormGroup"
          [questions]="generalQuestions[2]"
          [index]="2"
          class="w-3/4"
        >
        </maxhealth-question>
      </div>

      <div class="w-1/2 flex mt-2">
        <maxhealth-question
          [question]="generalQuestions[3]"
          [form]="generalFormGroup"
          [questions]="generalQuestions[3]"
          [index]="3"
          class="ml-8 w-3/4"
        >
        </maxhealth-question>
      </div>
    </form>
  </div>
</div>
