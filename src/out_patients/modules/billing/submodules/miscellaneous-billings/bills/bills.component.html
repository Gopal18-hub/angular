<div class="flex flex-column h-full sub-bill-overall ">
  <form [formGroup]="formGroup">
    <div class="flex flex-column h-full w-full">
    <!-- First Row -->
    <div class="w-full bg-secondary border-radius-xlg align-items-center">
        <div class="flex w-full mt-0">
          <div class="w-1/10 h-dropdown max-health-primary-color">          
              <maxhealth-question 
                [question]="question[19]"
                [form]="formGroup"
                [questions]="question[19]"
                [index]="19"
                class="bg-white"
              >
              </maxhealth-question>           
            </div>         
            <div class="ml-1  w-1/4 h-dropdown max-health-primary-color">
              <maxhealth-question
                [question]="question[20]"
                [form]="formGroup"
                [questions]="question[20]"
                [index]="20"
              >
              </maxhealth-question>
            </div>
          <!-- TARRIF PRICE BLOCK -->
            <div class="ml-1 w-tarrif h-full max-health-primary-color">
              <maxhealth-question
                [question]="question[21]"
                [form]="formGroup"
                [questions]="question[21]"
                [index]="21"
              >
              </maxhealth-question>
            </div>

            <!-- QTY BLOCK -->
            <div class="ml-1  w-tarrif h-full max-health-primary-color">
              <maxhealth-question
                [question]="question[22]"
                [form]="formGroup"
                [questions]="question[22]"
                [index]="22"
              >
              </maxhealth-question>
            </div> 
            <!-- REQUIRED AMOUNT BLOCK -->
            <div class="ml-1  w-tarrif h-full max-health-primary-color">
              <maxhealth-question
                [question]="question[23]"
                [form]="formGroup"
                [questions]="question[23]"
                [index]="23"
              >
              </maxhealth-question>
            </div>

            <!-- PROCEDURE DOCTOR BLOCK-->
            <div class="ml-1 w-1/6 h-dropdown max-health-primary-color">
              <maxhealth-question
                [question]="question[24]"
                [form]="formGroup"
                [questions]="question[24]"
                [index]="24"
              >
              </maxhealth-question>
            </div>

            <!-- REMARK BLOCK -->
            <div class="ml-1 w-1/6 h-dropdown max-health-primary-color">
              <maxhealth-question
                [question]="question[25]"
                [form]="formGroup"
                [questions]="question[25]"
                [index]="25"
              >
              </maxhealth-question>
            </div>
            <button
            mat-raised-button
            color="primary"
            class="btn-md addbtn mt-3 ml-3"
            type="submit"
          >
           Add
          </button>
          
      </div>

      </div>
      </div>
      </form>

    <div class="w-full mt-1 sub-bill-ovrall-table h-30vh">
      <maxhealth-table [config]="config" [data]="data" #table></maxhealth-table>
    </div>
    <div class="h-22vh mt-1 mb-1">
      <form [formGroup]="formGroup" class="sub-bill-form h-full">
        <div class="flex w-full h-full">
          <div
            class="w-13 h-full bg-blue border-radius-lg flex flex-column mr-2 justify-center"
          >
            <div class="ml-2 mb-4 mt-2 mr-2 w-Reff">
              <div class="flex float-right">
                <maxhealth-question
                [question]="question[26]"
                [form]="formGroup"
                [questions]="question[26]"
                [index]="26"
              >
              </maxhealth-question>
              </div>
            
              <maxhealth-question
                [question]="question[0]"
                [form]="formGroup"
                [questions]="question[0]"
                [index]="0"
              >
              </maxhealth-question>
         
            </div>
       
            <div class="ml-2 mr-2 mb-4 w-Reff">
              <maxhealth-question
                [question]="question[1]"
                [form]="formGroup"
                [questions]="question[1]"
                [index]="1"
              >
              </maxhealth-question>
            </div>
          </div>

                  <mat-label class="wt-nowrap mr-12">Bill Amount</mat-label>
                  <maxhealth-question
                    [question]="question[2]"
                    [form]="formGroup"
                    [questions]="question[2]"
                    class="w-1/45 ml-9"

                  >
                  </maxhealth-question>
                </div>
              </div>
              <div>
                <div class="flex">
                  <!------------------------------------------- AVAIL DISC CHECKBOX ---------------------------------------->
                  <maxhealth-question
                    [question]="question[3]"
                    [form]="formGroup"
                    [questions]="question[3]"
                    [index]="3"
                  >
                  </maxhealth-question>
                  <!------------------------------------------- AVAIL DISC INPUT ---------------------------------------->
  
                  <maxhealth-question
                    [question]="question[4]"
                    [form]="formGroup"
                    [questions]="question[4]"
                    class="w-1/45 ml-5"
                    [index]="4"
                  >
                  </maxhealth-question>
                </div>
              </div>
              <div>

                  <maxhealth-question

                    [questions]="question[5]"

                    [index]="5"
                  >
                  </maxhealth-question>

                  <div class="w-1/45 flex">
                    <maxhealth-question
                      [question]="question[6]"
                      [form]="formGroup"
                      [questions]="question[6]"
                      class="w-4/5"
                      [index]="6"
                    >
                    </maxhealth-question>
                    <div class="text-center">
                      <!-- <button
                      mat-raised-button
                      color="bg-deposit"
                      class="p-2"
                                   >
                    &#8230;
                    </button> -->
                      <mat-icon class="icon-more pt-2 pb-0 font-xs" (click)="discAmtDialog()"
                        >more_horiz</mat-icon
                      >
                    </div>
                  </div>
                </div>
              </div>
              <div>
                <div class="flex">
                  <!------------------------------------------- DIPO AMOUNT CHECKBOX ---------------------------------------->
  
                  <maxhealth-question
                    [question]="question[7]"
                    [form]="formGroup"
                    [questions]="question[7]"

                  >

                  </maxhealth-question>

                    [index]="8"
                  >
                  </maxhealth-question>
                </div>
              </div>
            </div>
  
            <div class="ml-2 flex-column w-1/5 flex justify-between">

                  <mat-label class="wt-nowrap mr-5">Patient Disc.</mat-label>
                  <maxhealth-question

                    [form]="formGroup"
                    [questions]="question[9]"

                  </maxhealth-question>
                </div>
              </div>
              <div>
                <div class="flex">
                  <mat-label class="wt-nowrap mr-1">Company Disc.</mat-label>
  
                  <maxhealth-question
                    [question]="question[10]"
                    [form]="formGroup"
                    [questions]="question[10]"
                    class="w-5/9"

                  </maxhealth-question>
                </div>
              </div>
              <div>
                <div class="flex">
                  <mat-label class="wt-nowrap mr-5">Plan Amt ( - )</mat-label>
  
                  <maxhealth-question
                    [question]="question[11]"
                    [form]="formGroup"
                    [questions]="question[11]"
                    class="w-5/9"
                    [index]="11"
                  >
                  </maxhealth-question>
                </div>
              </div>

                <div class="flex">
                  <mat-label class="wt-nowrap mr-12"> Coupon</mat-label>
  
                  <maxhealth-question
                    [question]="question[12]"
                    [form]="formGroup"
                    [questions]="question[12]"
                    class="w-5/9"
                    [index]="12"
                  >
                  </maxhealth-question>
                </div>
              </div> -->
            </div>
            <div
              class="ml-2 flex-column w-1/5 flex border-radius-lg justify-between"
            >
              <div>
                <div class="flex">
                  <mat-label class="wt-nowrap mr-4">Co-Payment %</mat-label>
                  <maxhealth-question
                    [question]="question[13]"
                    [form]="formGroup"
                    [questions]="question[13]"
                    class="w-1/45"
                    [index]="13"
                  >
                  </maxhealth-question>
                </div>
              </div>
              <div>
                <div class="flex">
                  <mat-label class="wt-nowrap mr-9">Credit Limit</mat-label>
  
                  <maxhealth-question

                </div>
              </div>
              <div>

                      [questions]="question[15]"
                      class="w-7/10 ml-7"

                    <div class="text-center">
                      <!-- <button
                          mat-raised-button
                          color="bg-deposit"
                          class="p-2"
                                       >
                        &#8230;
                        </button> -->
                      <mat-icon class="icon-more pt-2 pb-0 font-xs" (click)="openGstTaxDialog()"
                        >more_horiz</mat-icon
                      >
                    </div>
                  </div>
                </div>
              </div>

            <div class="bg-deposit flex-column w-44 flex justify-between">
              <div class="flex">

                  <maxhealth-question

                    color="primary"
                    class="btn-md min-width-initial"

                  </button>

              </div>
              <div class="flex">
                <mat-label class="wt-nowrap mr-2 mt-1"

              </div>

                  <maxhealth-question
                    [question]="question[18]"
                    [form]="formGroup"
                    [questions]="question[18]"
                    class="h-1/20 mb-5"
                    [index]="18"
                  >
                  </maxhealth-question>

              </div>
