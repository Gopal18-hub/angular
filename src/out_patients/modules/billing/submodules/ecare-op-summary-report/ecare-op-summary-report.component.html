<section
  class="ml-4 shadow-1 mr-4 max-body-wrapper ecare-op-summary-report-wrapper whitePanel"
>
  <nav mat-tab-nav-bar [tabPanel]="tabPanel" class="banner">
    <ul class="list-unstyled flex items-end">
      <li class="ml-3">
        <a mat-tab-link [active]="true">eCare OP summary report</a>
      </li>
    </ul>
  </nav>
  <mat-tab-nav-panel #tabPanel>
    <div class="w-full h-full p-2">
      <!-- First Row -->
      <div class="flex w-full border-radius-xlg p-1 bg-secondary">
        <div class="flex align-items-center w-3/10">
          <div>
            <mat-label class="max-health-primary-color font-semi-bold"
              >Max ID</mat-label
            >
          </div>
          <div class="ml-1 w-3/10 bg-white border-radius-md">
            <maxhealth-question
              [question]="questions[0]"
              [form]="ecareOpSummaryReportForm"
              [questions]="questions[0]"
              [index]="0"
            >
            </maxhealth-question>
          </div>
          <div class="ml-7">
            <mat-label class="max-health-primary-color font-semi-bold"
              >Mobile No.</mat-label
            >
          </div>
          <div class="ml-1 w-3/10 bg-white border-radius-md label">
            <maxhealth-question
              [question]="questions[1]"
              [form]="ecareOpSummaryReportForm"
              [questions]="questions[1]"
              [index]="1"
            >
            </maxhealth-question>
          </div>
        </div>
        <div
          class="flex w-3/10 ml-7 bg-grey p-1 align-items-center border-radius-md"
        >
          <div class="ml-3">
            <mat-label class="max-health-primary-color font-semi-bold"
              >From Date</mat-label
            >
          </div>
          <div class="ml-1 w-27 bg-white border-radius-md">
            <maxhealth-question
              [question]="questions[2]"
              [form]="ecareOpSummaryReportForm"
              [questions]="questions[2]"
              [index]="2"
            >
            </maxhealth-question>
          </div>
          <div class="ml-3">
            <mat-label class="max-health-primary-color font-semi-bold"
              >To Date</mat-label
            >
          </div>
          <div class="ml-1 w-27 bg-white border-radius-md">
            <maxhealth-question
              [question]="questions[3]"
              [form]="ecareOpSummaryReportForm"
              [questions]="questions[3]"
              [index]="3"
            >
            </maxhealth-question>
          </div>
        </div>
        <div class="w-2/5 flex ecare-form-button-container">
          <div class="mr-2 float-right btn">
            <button
              mat-raised-button
              color="primary"
              type="submit"
              class="btn"
              [disabled]="searchbtn"
              (click)="eCareOpSummarySearch()"
            >
              <img
                src="assets/lens.svg"
                class="lens-icon"
                [ngClass]="{ disableclass: searchbtn }"
              />
              Search
            </button>
          </div>
          <div class="mr-2 float-right">
            <button
              mat-raised-button
              color="primary"
              type="submit"
              (click)="clear()"
              [disabled]="clearbtn"
            >
              <!-- <img src="assets/lens.svg" class="lens-icon"> -->
              Clear
            </button>
          </div>
        </div>
      </div>

      <!-- Second Row -->
      <div class="w-full flex mt-1 border-radius-xlg p-1 bg-secondary">
        <div class="flex w-3/8 align-items-center">
          <mat-label class="max-health-primary-color mr-2 font-bold"
            >Clinics</mat-label
          >
          <maxhealth-question
            [question]="questions[4]"
            [form]="ecareOpSummaryReportForm"
            [questions]="questions[4]"
            [index]="4"
            class="w-4/5"
          >
          </maxhealth-question>
        </div>
        <div class="flex w-3/8 align-items-center">
          <mat-label class="max-health-primary-color mr-2 font-semi-bold"
            >Doctor Name</mat-label
          >
          <maxhealth-question
            [question]="questions[5]"
            [form]="ecareOpSummaryReportForm"
            [questions]="questions[5]"
            [index]="5"
            class="w-4/5"
          >
          </maxhealth-question>
        </div>
      </div>

      <!-- Table -->
      <div
        *ngIf="apiProcessing"
        class="flex align-items-center justify-center mb-12 h-full"
      >
        <mat-spinner strokeWidth="2"></mat-spinner>
      </div>
      <div class="mt-2 h-74" *ngIf="showtable">
        <div class="flex-column mb-3">
          <h3 class="max-health-primary-color font-semi-bold">
            No of visit(s): {{ tableData.length }}
          </h3>
        </div>
        <maxhealth-table
          [config]="config"
          [data]="tableData"
          (columnClick)="printrow($event)"
          #table
        ></maxhealth-table>
      </div>
    </div>
  </mat-tab-nav-panel>
</section>
