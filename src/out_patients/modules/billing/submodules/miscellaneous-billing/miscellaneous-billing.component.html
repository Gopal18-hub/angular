<section class="ml-4 shadow-1 mr-4 max-body-wrapper whitePanel">
  <nav mat-tab-nav-bar [tabPanel]="tabPanel" class="banner">
    <ul class="list-unstyled flex items-end">
      <li class="ml-2">
        <a mat-tab-link [active]="true">Miscellaneous Billing</a>
      </li>
    </ul>
  </nav>
  <mat-tab-nav-panel #tabPanel class="h-full">
    <div class="h-full w-full">
      <form [formGroup]="miscForm" class="miscForm">
        <!---------------------------------FIRST ROW----------------------------------------------------->
        <div class="pl-1 pt-0 ml-2 mt-1 mr-2 border-radius-lg flex w-auto bg-deposit">
            <div class="w-full">
          <div class="w-full pt-2">
            <div class="flex ml-2">
              <mat-label class="wt-nowrap">Max ID</mat-label>
              <div class="ml-1 wt-mid h-full bg-white">
                <maxhealth-question
                  [question]="questions[0]"
                  [form]="miscForm"
                  [questions]="questions[0]"
                  [index]="0"
                >
                </maxhealth-question>
              </div>

             

              <mat-label class="ml-4 wt-nowrap">Mobile No</mat-label>
              <div class="ml-1 wt-mid h-full bg-white">
                <maxhealth-question
                  [question]="questions[1]"
                  [form]="miscForm"
                  [questions]="questions[1]"
                  [index]="1"
                >
                </maxhealth-question>
              </div>

              <mat-label class="ml-4 wt-nowrap">Booking ID</mat-label>
              <div class="ml-1 wt-mid h-full bg-white">
                <maxhealth-question
                  [question]="questions[2]"
                  [form]="miscForm"
                  
                  [questions]="questions[2]"
                  [index]="2"
                >
                </maxhealth-question>
              </div>
              <mat-label class="ml-4 wt-nowrap"
                >Company<span class="txt-blue"><a> IOM</a></span></mat-label
              >
              <div class="ml-1 wt-mid h-full bg-white">
                <maxhealth-question
                  [question]="questions[3]"
                  [form]="miscForm"
                  [questions]="questions[3]"
                  [index]="3"
                >
                </maxhealth-question>
              </div>
              <mat-label class="ml-4 wt-nowrap">Corporate</mat-label>
              <div class="ml-1 wt-mid h-full bg-white">
                <maxhealth-question
                  [question]="questions[4]"
                  [form]="miscForm"
                  [questions]="questions[4]"
                  [index]="4"
                >
                </maxhealth-question>
              </div>
              <mat-label class="ml-4 wt-nowrap">Narration </mat-label>
              <div class="ml-1 wt-mid h-full bg-white">
                <maxhealth-question
                  [question]="questions[5]"
                  [form]="miscForm"
                  [questions]="questions[5]"
                  [index]="5"
                >
                </maxhealth-question>
              </div>
              <div class="ml-2 w-3/10 h-full">
                <maxhealth-question
                  [question]="questions[6]"
                  [form]="miscForm"
                  class="txt-blue"
                  [questions]="questions[6]"
                  [index]="6"
                >
                </maxhealth-question>
              </div>

              
              
            </div>
          </div></div>
        </div>

        <!---------------------------------SECOND ROW----------------------------------------------------->

        <div class="ml-2 m-pannel mr-2 border-radius-lg flex  items-center w-auto bg-deposit">
         <div class="w-full ">
          <div class=" wt-nowrap ">
            
                 <div class="float-left mt-1 w-3/5">
                   <div class="float-left mr-1 p-1 w-2/10">
                <mat-label class="ml-2 mr-1 wt-nowrap " >Name:</mat-label>
                <mat-label class="patient-lbl ">{{patientName}}</mat-label>
              </div>
              <div class="float-left pt-1 wt-mid">
                <mat-label class="mr-1 wt-nowrap">Age: </mat-label>             
                <mat-label class="patient-lbl">{{age}}</mat-label>            
              </div>
              <div class="float-left pt-1 mr-1 w-1/6">
                <mat-label class="ml-5 mr-1 wt-nowrap">Gender: </mat-label>               
                  <mat-label class="patient-lbl">{{gender}}</mat-label>               
                </div>
                <div class="float-left pt-1 mr-1 w-1/6">
                <mat-label class="ml-5 mr-1 wt-nowrap">DOB: </mat-label>               
                <mat-label class="patient-lbl" >{{dob}}</mat-label>
                          
              </div>
              <div class="float-left pt-1 mr-1 w-1/6">   
                <mat-label class="ml-5 mr-1 wt-nowrap">Nationality: </mat-label>             
                <mat-label class="patient-lbl"> {{country}}</mat-label>
              </div>
              <div class="float-left pt-1 mr-1 w-1/6">
                <mat-label class="ml-5 mr-1 wt-nowrap">SSN: </mat-label>                       
                <mat-label class="patient-lbl"> {{ssn}}</mat-label> 
                </div>
               </div>
            
             <div class="flex mt-0  float-right">
                <button
                mat-raised-button
                color="primary"
                class="w-1/20 h-btn"
                type="submit"
              >
              DMS
              </button>
              <button
                mat-raised-button
                color="primary"
                class="w-1/20 ml-2 h-btn"
                type="button"
              >
               Visit History
              </button>
            </div>    
            </div>
            
        </div>    
        </div>      
              
       </form>  
        
        
        <!---------------------------------Third BLOCK----------------------------------------------------->
        <div class="pb-2 pr-1 pl-1 m-pannel h-white-banner mr-1 ml-1 border-radius-lg bg-billdetails">
          <nav mat-tab-nav-bar class="h-white-banner " >
            <a
            class="h-white-banner p-0 ml-0 mt-0"
              mat-tab-link
              *ngFor="let link of linkList"
              [routerLink]="link.path"
              routerLinkActive
              #rla="routerLinkActive"
              (click)="activeLink = link"
              [active]="rla.isActive || activeLink.path == link.path"
            >
              {{ link.title }}
            </a>
          </nav>
          <div class="bg-white h-service border-radius-lg  display-block billing-panel-wrapper">
            <router-outlet></router-outlet>
          </div>
              
                 
            </div>

            <div class="flex  h-1/20 mr-3 float-right">
              <button
              mat-raised-button
              color="primary"
              class="w-1/20  h-1/10"
              type="submit"
              >
              Clear
              </button>
              </div>
              </div>
    
  </mat-tab-nav-panel>
</section>
