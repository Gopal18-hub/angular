<div class="flex flex-column h-full sub-bill-overall  ">
  <form [formGroup]="miscServBillForm">
    <div class="flex flex-column h-full w-full">

      <div class="w-full bg-secondary border-radius-xlg align-items-center">
        <div class="flex w-full mt-0">
          <!-- Service Type -->
          <div class=" w-1/4  h-dropdown max-health-primary-color">

            <maxhealth-question [question]="question[0]" [form]="miscServBillForm" [questions]="question[0]" [index]="0"
              class="bg-white">
            </maxhealth-question>

          </div>
          <!-- Item -->
          <div class="ml-1  w-1/4 h-dropdown max-health-primary-color">
            <maxhealth-question [question]="question[1]" [form]="miscServBillForm" [questions]="question[1]" 
              [index]="1">
            </maxhealth-question>
          </div>

          <!-- TARRIF PRICE BLOCK -->
          <div class="ml-1 w-tarrif h-full max-health-primary-color">
            <maxhealth-question [question]="question[2]" [form]="miscServBillForm" [questions]="question[2]"
              [index]="2">
            </maxhealth-question>
          </div>

          <!-- QTY BLOCK -->
          <div class="ml-1  w-tarrif h-full max-health-primary-color">
            <maxhealth-question [question]="question[3]" [form]="miscServBillForm" [questions]="question[3]"
              [index]="3">
            </maxhealth-question>
          </div>
          <!-- REQUIRED AMOUNT BLOCK -->
          <div class="ml-1  w-tarrif h-full max-health-primary-color">
            <maxhealth-question [question]="question[4]" [form]="miscServBillForm" [questions]="question[4]"
              [index]="4">
            </maxhealth-question>
          </div>

          <!-- PROCEDURE DOCTOR BLOCK-->
          <div class="ml-1 w-1/6 h-dropdown max-health-primary-color">
            <maxhealth-question [question]="question[5]" [form]="miscServBillForm" [questions]="question[5]"
              [index]="5">
            </maxhealth-question>
          </div>

          <!-- REMARK BLOCK -->
          <div class="ml-1 w-1/6 h-dropdown max-health-primary-color">
            <maxhealth-question [question]="question[6]" [form]="miscServBillForm" [questions]="question[6]"
              [index]="6">
            </maxhealth-question>
          </div>


          <button mat-raised-button color="primary" class="addbtn mt-3 ml-3" type="submit"  [disabled]="!enableItemsService"
            (click)="addService()">
            Add
          </button>

        </div>
      </div>
    </div>
  </form>

  <div class="w-auto mt-1  h-30vh">
    <!-- NEED TO ADD THIS LATER POINT OF TIME --[data]="serviceselectedList" #selectedServices -->
    <!-- <ng-container class="w-full h-table"> -->
    <maxhealth-table [data]="serviceselectedList" [config]="config" class="input-align" (rowRwmove)="rowRwmove($event)"></maxhealth-table>
    <!-- </ng-container> -->

  </div>


  <div class="mt-1 mb-1 tableh">
    <form [formGroup]="miscServBillForm" class="sub-bill-form h-full">
      <div class="flex w-full h-full">
        <div class="w-13 h-full bg-blue border-radius-lg flex flex-column mr-2 justify-center">
          <div class="ml-2 mt-2 w-Reff">
            <!-- Self -->
            <div class="flex float-right">
              <maxhealth-question [question]="question[7]" [form]="miscServBillForm" [questions]="question[7]"
                [index]="7">
              </maxhealth-question>
            </div>

            <maxhealth-question [question]="question[8]" [form]="miscServBillForm" [questions]="question[8]"
              [index]="8">
            </maxhealth-question>

          </div>


          <div class="ml-2 mr-2 mb-4 w-Reff">
            <maxhealth-question [question]="question[9]" [form]="miscServBillForm" [questions]="question[9]"
              [index]="9">
            </maxhealth-question>
          </div>
        </div>


        <!-- -------------------------------------------grey billing block------------------------------------------------------------------------- -->
        <div class="bg-deposit bg-paymet h-full border-radius-lg px-0 py-2 flex w-86">
          <div class="flex-column w-1/3 flex justify-between">
            <!-- Bill amount  -->
            <div>
              <div class="flex">
                <mat-label class="wt-nowrap mr-12">Bill Amount</mat-label>
                <maxhealth-question [question]="question[10]" [form]="miscServBillForm" [questions]="question[10]"
                  class="w-2/5 ml-9" [index]="10">
                </maxhealth-question>
              </div>
            </div>

            <div>
              <div class="flex">
                <maxhealth-question [question]="question[11]" [form]="miscServBillForm" [questions]="question[11]"
                  [index]="11">
                </maxhealth-question>


                <maxhealth-question [question]="question[12]" [form]="miscServBillForm" [questions]="question[12]"
                  class="w-2/5 ml-5" [index]="12">
                </maxhealth-question>
              </div>
            </div>
            <div>
              <div class="flex">

                <maxhealth-question [question]="question[13]" [form]="miscServBillForm" [questions]="question[13]"
                  class="mr-1" [index]="13">
                </maxhealth-question>

                <div class="w-2/5 flex">
                  <maxhealth-question [question]="question[14]" [form]="miscServBillForm" [questions]="question[14]"
                    class="w-4/5" [index]="14">
                  </maxhealth-question>
                  <div class="text-center">
                    <!-- <button
                  mat-raised-button
                  color="bg-deposit"
                  class="p-2"
                               >
                &#8230;
                </button> -->
                    <mat-icon class="icon-more pt-2 pb-0 font-xs" (click)="openDiscountdialog()" >more_horiz</mat-icon>
                  </div>
                </div>

              </div>
            </div>
            <div>
              <div class="flex">
                <!------------------------------------------- DIPO AMOUNT CHECKBOX ---------------------------------------->

                <maxhealth-question [question]="question[15]" [form]="miscServBillForm" [questions]="question[15]"
                  [index]="15">
                  <!------------------------------------------- DIPO AMOUNT INPUT ---------------------------------------->
                </maxhealth-question>
               
                <maxhealth-question [question]="question[16]" [form]="miscServBillForm" [questions]="question[16]"
                  class="w-24 mb-1 ml-3" [index]="16">
                </maxhealth-question>
                <maxhealth-question [question]="question[27]" [form]="miscServBillForm" [questions]="question[27]"
                  class="w-24 mb-1 ml-1" [index]="27">
                </maxhealth-question>
             
              </div>
            </div>
          </div>


          <div class="flex-column w-16 flex justify-between">
            <div>
              <div class="flex">
                <mat-label class="wt-nowrap mr-5">Patient Disc.</mat-label>
                <maxhealth-question [question]="question[17]" [form]="miscServBillForm" [questions]="question[17]"
                  class="w-2/5" [index]="17">
                </maxhealth-question>
              </div>
            </div>
            <div>
              <div class="flex">
                <mat-label class="wt-nowrap mr-1">Company Disc.</mat-label>

                <maxhealth-question [question]="question[18]" [form]="miscServBillForm" [questions]="question[18]"
                  class="w-2/5" [index]="18">
                </maxhealth-question>
              </div>
            </div>
            <div>
              <div class="flex">
                <mat-label class="wt-nowrap mr-5">Plan Amt ( - )</mat-label>

                <maxhealth-question [question]="question[19]" [form]="miscServBillForm" [questions]="question[19]"
                  class="w-2/5" [index]="19">
                </maxhealth-question>
              </div>
            </div>
          </div>


          <div class="ml-2 flex-column w-17 flex border-radius-lg justify-between">
            <div>
              <div class="flex">
                <mat-label class="wt-nowrap mr-4">Co-Payment %</mat-label>
                <maxhealth-question [question]="question[21]" [form]="miscServBillForm" [questions]="question[21]"
                  class="w-2/5" [index]="21">
                </maxhealth-question>
              </div>
            </div>
            <div>
              <div class="flex">
                <mat-label class="wt-nowrap mr-9">Credit Limit</mat-label>

                <maxhealth-question [question]="question[22]" [form]="miscServBillForm" [questions]="question[22]"
                  class="w-2/5" [index]="22">
                </maxhealth-question>
              </div>
            </div>
            <div>
              <div class="flex">
                <mat-label class="wt-nowrap mr-7">GST Tax</mat-label>

                <div class="w-2/5 flex">
                  <maxhealth-question [question]="question[23]" [form]="miscServBillForm" [questions]="question[23]"
                    class="w-7/10 ml-7" [index]="23">
                  </maxhealth-question>
                  <div class="text-center">
                    <!-- <button
            mat-raised-button
            color="bg-deposit"
            class="p-2"
                         >
          &#8230;
          </button> -->
                    <mat-icon class="icon-more pt-2 pb-0 font-xs" (click)="openGstTaxDialog()">more_horiz</mat-icon>
                  </div>
                </div>
              </div>
            </div>
          </div>




          <div class="bg-deposit flex-column w-1/3 flex justify-between">
            <div class="flex">
              <mat-label class="mr-6 ml-1 mt-1">Amt. Paid by Patient</mat-label>
              <div class="flex w-2/5">
                <maxhealth-question [question]="question[24]" [form]="miscServBillForm" [questions]="question[24]"
                  class="w-5/9 mt-1 mr-1" [index]="24">
                </maxhealth-question>
                <button mat-raised-button color="primary" class="btn-md min-width-bill  ml-5" type="submit"
                  (click)="openMakeBilldialog()">
                  Make Bill
                </button>
              </div>
            </div>
            <div class="flex">
              <mat-label class="wt-nowrap mr-2 mt-1 ml-1">Amt. Paid by Company</mat-label>

              <div class="flex w-2/5">
                <maxhealth-question [question]="question[25]" [form]="miscServBillForm" [questions]="question[25]"
                  class="w-5/9 mt-1 mr-1" [index]="25">
                </maxhealth-question>
                <button mat-raised-button color="primary" class="btn-md min-width-bill ml-5" type="submit" [disabled]="!enablePrint" (click)="print()">
                  Print Bill&nbsp;
                </button>
              </div>
            </div>
            <div class="flex border-radius-lg bg-blue align-items-center mr-3 w-2/3">
              <mat-label class="wt-nowrap mr-6 ml-2 inline">Bill Type</mat-label>
              <div class="grid-container w-1/3">
                <maxhealth-question [question]="question[26]" [form]="miscServBillForm" [questions]="question[26]"
                  class="h-1/6 mb-5" [index]="26">
                </maxhealth-question>
              </div>
            </div>
          </div>


        </div>
      </div>
    </form>
  </div>
</div>
