<section class="h-full w-full p-1 post-bill-wrapper">
    <div class="h-85">
        <maxhealth-table
        [config]="config"
        [data]="data"
        ></maxhealth-table>
    </div>
    <div class="h-15 bg-grey flex justify-between align-items-center mt-2 border-radius-lg">
        <div class="flex ml-2">
            <mat-label>Coupon</mat-label>
            <div class="ml-4 w-1/2 bg-white">
                <maxhealth-question
                  [question]="questions[0]"
                  [form]="billform"
                  [questions]="questions[0]"
                  [index]="0"
                >
                </maxhealth-question>
              </div>
        </div>
        <div class="flex">
            <div class="mr-4">
                <button mat-raised-button color="primary" type="submit">Make Bill</button>
            </div>
            <div class="mr-1">
                <button mat-raised-button color="primary" type="submit">Print Bill</button>
            </div>
        </div>
    </div>
</section>
