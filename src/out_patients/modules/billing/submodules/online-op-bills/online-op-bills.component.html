<section class="ml-4 shadow-1 mr-4 max-body-wrapper whitePanel">
  <nav mat-tab-nav-bar [tabPanel]="tabPanel" class="banner justify-between">
    <ul class="list-unstyled flex items-end">
      <li class="ml-3">
        <a mat-tab-link [active]="true">Online Bill Generate</a>
      </li>
    </ul>
  </nav>
  <mat-tab-nav-panel #tabPanel>
    <div class="h-full w-full">
      <form [formGroup]="onlineopbillsForm" class="h-full w-full">
           <!---------------------------------FIRST ROW----------------------------------------------------->
             
        <div class="flex p-2 ml-2  mt-2 mr-3 border-radius-lg bg-grey  items-center">
          <div class="flex w-1/3 h-full bg-lightgrey border-radius-md">
            <div class="mt-2 ml-2">
              <p class="max-health-primary-color  font-semi-bold wt-nowrap">From Date </p>
            </div>
            <div class="w-3/10 mt-2 border-radius-lg h-full ml-2 bg-white clr-primary">
              <maxhealth-question [question]="questions[0]" [form]="onlineopbillsForm" [questions]="questions[0]"
                [index]="0"></maxhealth-question>
            </div>
            <div class="mt-2 ml-4">
              <p class="max-health-primary-color  font-semi-bold wt-nowrap">To Date</p>
            </div>
            <div class="w-3/10 mt-2 border-radius-lg h-full ml-2 bg-white clr-primary">
              <maxhealth-question [question]="questions[1]" [form]="onlineopbillsForm" [questions]="questions[1]"
                [index]="1"></maxhealth-question>
            </div>
          </div>
          <div class="mx-5">&nbsp;</div>
          <div class="flex h-full w-3/10   items-center">
            <div>
              <mat-label class="max-health-primary-color wt-nowrap font-semi-bold">Specialisation</mat-label>
            </div>
            <div class="w-3/5 ml-2  bg-white clr-primary">
              <maxhealth-question [question]="questions[2]" [form]="onlineopbillsForm" [questions]="questions[2]"
                [index]="2"></maxhealth-question>
            </div>
          </div>
          <div class="mx-10">&nbsp;</div>
          <div class="mx-10">&nbsp;</div>
          <div class="mx-10">&nbsp;</div>
          <div class="mx-5">&nbsp;</div>
          <div class="float-right w-1/10 flex">
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 35 35">
                    <g id="Group_2152" data-name="Group 2152" transform="translate(12883 -23266)">
                        <rect id="Rectangle_496" data-name="Rectangle 496" width="39" height="39" rx="4"
                            transform="translate(-12883 23266)" fill="#fff" />
                        <g id="Group_1383" data-name="Group 1383"
                            transform="translate(-14630.995 22990.941)">
                            <path id="Path_296" data-name="Path 296"
                                d="M0,0H4.246V11.614a2.451,2.451,0,0,1-2.123,2.68A2.451,2.451,0,0,1,0,11.614Z"
                                transform="translate(1768.724 298.227) rotate(-39)" fill="#002b58" />
                            <path id="Path_297" data-name="Path 297"
                                d="M10.427,1.741a8.686,8.686,0,1,0,8.686,8.686,8.686,8.686,0,0,0-8.686-8.686m0-1.741A10.427,10.427,0,1,1,0,10.427,10.427,10.427,0,0,1,10.427,0Z"
                                transform="translate(1754.018 279.288)" fill="#002b58" />
                        </g>
                    </g>
                </svg>
            </div>
            <div class="ml-0 serachcss">
                <button mat-raised-button color="primary">
                    Search
                </button>
            </div>
        </div>

        </div>
   <!---------------------------------SECOND ROW----------------------------------------------------->
  
   <div class="px-3 pt-3 pb-1 w-full h-7/10">
    <ng-container>
      <maxhealth-table  [config]="onlineopbillsconfig" #onlineopbillstable></maxhealth-table>
    </ng-container>
  </div>
 <!------------------------------------------THIRD ROW--------------------------------------------------------------------->

 <div class="float-right mt-1">
     <button mat-raised-button color="primary" class="mr-8" [disabled]="!MaxIDExist">
         Print
     </button>
     <button mat-raised-button color="primary" class="mr-3" [disabled]="!MaxIDExist">
         Clear
     </button>
 </div>
      </form>
    </div>
  </mat-tab-nav-panel>
</section>
