<section class="ml-4 shadow-1 mr-4 max-body-wrapper whitePanel online-deposit-wrapper">
    <nav mat-tab-nav-bar [tabPanel]="tabPanel" class="banner">
        <ul class="list-unstyled flex items-end">
            <li class="ml-3">
                <a mat-tab-link [active]="true">Online Deposit Report</a>
            </li>
        </ul>
    </nav>
    <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
    <div class="h-full w-full">
        <form [formGroup]="onlinedepositForm">
            <!---------------------------------FIRST ROW----------------------------------------------------->
            <div class="flex p-2 ml-2  mt-2 mr-2 border-radius-lg bg-grey">
                <div class="flex w-1/3 bg-lightgrey input-padding">
                    <div class="mt-3 ml-2">
                        <p class="max-health-primary-color wt-nowrap">From Date </p>
                    </div>
                    <div class="mt-2 border-radius-lg ml-2 bg-white clr-primary w-29 input-padding">
                        <maxhealth-question
                        [question]="questions[0]"
                        [form]="onlinedepositForm"
                        [questions]="questions[0]"
                        [index]="0"
                       
                    >
                    </maxhealth-question>
                    </div>
                    <div class="mt-3 ml-4">
                        <p class="max-health-primary-color wt-nowrap">To Date</p>
                    </div>
                    <div class="h-full mt-2 border-radius-lg ml-2 bg-white clr-primary w-29 input-padding">
                        <maxhealth-question
                        [question]="questions[1]"
                        [form]="onlinedepositForm"
                        [questions]="questions[1]"
                        [index]="1"
                       
                    >
                    </maxhealth-question>
                    </div>
                </div>
                <!-- <div class="flex mt-2"> -->
                    <div class="w-2/5 flex">
                        <div class="ml-8">
                            <mat-label class="max-health-primary-color wt-nowrap font-base">Deposit Status</mat-label>
                        </div>
                        <div class="h-fullw-29 border-radius-lg ml-2  bg-white clr-primary">
                            <maxhealth-question
                            [question]="questions[2]"
                            [form]="onlinedepositForm"
                            [questions]="questions[2]"
                            [index]="2"
                        >
                    </maxhealth-question>
                        </div>
                    </div>
                  
                <!-- </div> -->

                <div class="justify-content-end w-3/10 flex">
                    <div class="ml-0">
                        <button mat-raised-button color="primary" type="submit" class="ml-3" (click)="onlinedepositsearch()">

                            <img src="assets/lens.svg" class="lens-icon">

                            Search

                        </button>
                    </div>
                </div>

            </div>

        </form>
        <div class="h-3/5 mt-1">
            <maxhealth-table 
            [config]="config"
            [data]="onlinedepositlist"
           
            ></maxhealth-table>
        </div>
        <div class="float-right mt-1">
            <button mat-raised-button color="primary" class="mr-5" (click)="clear()" >
                Clear
            </button>
        </div>
       
    </div>
        
   

</section>
