<section class="ml-4 shadow-1 mr-4 max-body-wrapper patient-history-wrapper whitePanel">
    <nav mat-tab-nav-bar [tabPanel]="tabPanel"  class="banner">
        <ul class="list-unstyled flex items-end">
            <li class="ml-3">
                <a  mat-tab-link [active]="true">Patient Transaction History</a> 
            </li>
        </ul>
    </nav>
    <mat-tab-nav-panel #tabPanel>
        <div class="w-full h-full p-2">
            <!-- First Row -->
            <div class="flex w-full border-radius-xlg p-1 bg-secondary">
                <div class="flex align-items-center w-3/10">
                    <div>
                        <mat-label class="max-health-primary-color font-semi-bold">Employee Name</mat-label>
                    </div>
                    <div class="ml-1 w-3/10 bg-white border-radius-md">
                        <maxhealth-question
                            [question]="questions[0]"
                            [form]="cashscrollnewForm"
                            [questions]="questions[0]"
                            [index]="0"
                        >
                        </maxhealth-question>
                    </div>
                    <div class="ml-7">
                        <mat-label class="max-health-primary-color font-semi-bold">Scroll No.</mat-label>
                    </div>
                    <div class="ml-1 w-3/10 bg-white border-radius-md label">
                        <maxhealth-question
                            [question]="questions[1]"
                            [form]="cashscrollnewForm"
                            [questions]="questions[1]"
                            [index]="1"
                        >
                        </maxhealth-question>
                    </div>
                    <div class="ml-7">
                        <mat-label class="max-health-primary-color font-semi-bold">Taken At</mat-label>
                    </div>
                    <div class="ml-1 w-3/10 bg-white border-radius-md label">
                        <maxhealth-question
                            [question]="questions[2]"
                            [form]="cashscrollnewForm"
                            [questions]="questions[2]"
                            [index]="2"
                        >
                        </maxhealth-question>
                    </div>
                </div>
                <div class="flex w-3/10 ml-7 bg-grey p-1 align-items-center border-radius-md">
                    <div class="ml-3">
                        <mat-label class="max-health-primary-color font-semi-bold">From Date</mat-label>
                    </div>
                    <div class="ml-1 w-27 bg-white border-radius-md">
                        <maxhealth-question
                            [question]="questions[3]"
                            [form]="cashscrollnewForm"
                            [questions]="questions[3]"
                            [index]="3"
                        >
                        </maxhealth-question>
                    </div>
                    <div class="ml-3">
                        <mat-label class="max-health-primary-color font-semi-bold">To Date</mat-label>
                    </div>
                    <div class="ml-1 w-27 bg-white border-radius-md">
                        <maxhealth-question
                            [question]="questions[4]"
                            [form]="cashscrollnewForm"
                            [questions]="questions[4]"
                            [index]="4"
                        >
                        </maxhealth-question>
                    </div>
                </div>
               
                <div class="w-2/5 flex">
                  
                    <div class="mr-2 float-right">
                        <button mat-raised-button color="primary" type="submit" (click)="opencashscroll()">
                            Clear
                        </button>
                    </div>
                </div>
            </div>
            <div class="mt-2 h-full">
                <maxhealth-table
                [config]="cashscrollnewconfig"
                #cashscrollnewtable
                ></maxhealth-table>
            </div>

            <!-- Button -->
            <div class="flex float-right mt-5">
                <div class="mr-4">
                    <button mat-raised-button color="primary" type="submit">view</button>
                </div>
                <div>
                    <button mat-raised-button color="primary" type="submit">save</button>
                </div>
                <div>
                    <button mat-raised-button color="primary" type="submit">Print</button>
                </div>
                <div>
                    <button mat-raised-button color="primary" type="submit">Excel</button>
                </div>
            </div>
        </div>
    </mat-tab-nav-panel>
   
</section>
