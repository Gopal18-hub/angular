<section class="ml-4 shadow-1 mr-4 max-body-wrapper whitePanel cashscrollnewwrapper">
    <nav mat-tab-nav-bar [tabPanel]="tabPanel"  class="banner">
        <ul class="list-unstyled flex items-end">
            <li class="ml-3">
                <a  mat-tab-link [active]="true">Cash Scroll</a> 
            </li>
        </ul>
    </nav>
    <mat-tab-nav-panel #tabPanel>
        <form [formGroup]="cashscrollnewForm" class="w-full h-full">
        <div class="w-full h-full p-2">
            <div class="flex  w-full  max-health-primary-color text-wrap bg-lightgray border-radius-lg input-padding">
      
                <div class="flex align-items-center p-2 w-2/5 font-semi-bold">
                    <mat-label> Employee Name</mat-label>
                    <div class="w-1/3 ml-2 bg-white ">
                        <maxhealth-question
                        [question]="questions[0]"
                        [form]="cashscrollnewForm"
                        [questions]="questions[0]"
                        [index]="0"    >
                        </maxhealth-question>
                    </div>
                
                   
                   
                    <mat-label class="ml-3">Taken At</mat-label>
                    <div class="w-3/10 ml-2 bg-white">
                        <maxhealth-question
                        [question]="questions[2]"
                        [form]="cashscrollnewForm"
                        [questions]="questions[2]"
                        [index]="2"    >
                        </maxhealth-question>
                    </div>
                  
                </div>
              
                <div class="flex  p-1 w-1/3 ">
                    <div class="flex  align-items-center  bg-darkgray border-radius-lg w-full mr-12 ">
                        <mat-label class="ml-2"> From Date</mat-label>
                        <div class="w-3/10 ml-2 bg-white border-radius-lg">
                            <maxhealth-question
                            [question]="questions[3]"
                            [form]="cashscrollnewForm"
                            [questions]="questions[3]"
                            [index]="3"    >
                            </maxhealth-question>
                        </div>
              
                    <mat-label class="ml-2">To Date</mat-label>
                    <div class="w-3/10 ml-2 bg-white border-radius-lg">
                        <maxhealth-question
                        [question]="questions[4]"
                        [form]="cashscrollnewForm"
                        [questions]="questions[4]"
                        [index]="4"    >
                        </maxhealth-question>
                    </div>
                    </div>
                   
             
                </div>
                <div class="w-1/4 flex align-items-center justify-content-end">
                    <div class="w-1/45">
                        <mat-label class="max-health-primary-color font-semi-bold cursor-pointer">Back to scroll search</mat-label>
                   
                    </div>
                   <div class="mr-1 w-1/45 ">
                        <button mat-raised-button color="primary" class="button" type="submit" (click)="viewscrolldetails()">
                            <img src="assets/lens.svg" class="cashscrollnew-icon">            
                           <span class="ml-4 font-sm">Search</span>             
                        </button>
                        <button mat-raised-button color="primary" class="button ml-2" (click)="resetcashscrollnew()">Clear</button>
                         </div>
                    
                    
                </div>
            </div>
            <!---Second row-->
            <div class="p-1 flex bg-lightgray mt-1 border-radius-lg align-items-center">
                <div class ="w-3/10 flex max-health-primary-color font-semi-bold">
                    <mat-label class="ml-1"> Scroll No.</mat-label>
                    <div class="w-3/10 ml-2 bg-white input-padding ">
                        <maxhealth-question
                        [question]="questions[1]"
                        [form]="cashscrollnewForm"
                        [questions]="questions[1]"
                        [index]="1"    >
                        </maxhealth-question>
                    </div>
                </div>
                <div class="w-7/10 flex justify-content-end mr-2">
                   
                    <div>
                        <button mat-raised-button color="primary" type="submit" class="ml-2 button" [disabled]="scrolldetailsexists" (click)="savecashscroll()">Save</button>
                    </div>
                    <div>
                        <button mat-raised-button color="primary" type="submit" class="ml-2 button" [disabled]="scrolldetailsexists">Print</button>
                    </div>
                    <div>
                        <button mat-raised-button color="primary" type="submit" class="ml-2 button" [disabled]="scrolldetailsexists" (click)="exportTable()">Excel</button>
                    </div>
                </div>
              
            </div>
            <!---third row-->
            <div class="mt-2 table">
                <maxhealth-table
                [config]="cashscrollnewconfig"
                [data] = "scrolldetailsList" class = cashsscrolltable
                #cashscrollnewtable
                ></maxhealth-table>
            </div>

        </div>
    </form>
    </mat-tab-nav-panel>

</section>
