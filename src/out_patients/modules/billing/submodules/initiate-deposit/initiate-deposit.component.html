<section class="ml-4 shadow-1 mr-4 max-body-wrapper whitePanel iniatedepositwrapper">
    <nav mat-tab-nav-bar [tabPanel]="tabPanel" class="banner justify-between initiatedeposit-matnav">
        <ul class="list-unstyled flex items-end">
            <li class="ml-3">
                <a mat-tab-link [active]="true">Initiate Deposit</a>
            </li>
        </ul>
    </nav>
    <mat-tab-nav-panel #tabPanel>
        <div class="h-full w-full">
            <form [formGroup]="initiatedepositForm">
                <!---------------------------------FIRST ROW----------------------------------------------------->
                <div class="ml-3 mt-3 mr-4 flex  items-center w-auto border-radius-lg bg-initiatedeposit">
                    <div class="w-full ml-2">

                        <div class="flex items-center">
                            <mat-label class="font-semi-bold">Max ID</mat-label>
                            <div class="ml-3 w-1/10 h-full bg-white">
                                <maxhealth-question [question]="questions[0]" [form]="initiatedepositForm"
                                    [questions]="questions[0]" [index]="0">
                                </maxhealth-question>
                            </div>
                            <div class="mx-5">&nbsp;</div>
                            <mat-label class="ml-3 font-semi-bold">Phone Number</mat-label>
                            <div class="ml-3 w-1/15 h-full bg-white">
                                <maxhealth-question [question]="questions[1]" [form]="initiatedepositForm"
                                    [questions]="questions[1]" [index]="1">
                                </maxhealth-question>
                            </div>

                        </div>

                    </div>
                    <div class="float-right w-1/10 mr-2 mt-1 mb-1 flex">
                        <div class="ml-0" >
                            <button mat-raised-button color="primary" type="submit" (click)="getInitatedepositDetailsByMaxId()">
                                <img src="assets/lens.svg" class="initiatelens-icon">
                
                               <span class="ml-3 font-sm">Search</span> 
                
                            </button>
                             </div>
                        
                    </div>
                </div>
                <!------------------------------------------SECOND ROW----------------------------------------->
                <div class="flex p-2 mt-3 ml-2 max-health-primary-color">
                    <div class="flex w-full">
                        <div class="flex w-1/5">
                            <div class="font-semi-bold">
                                <mat-label>Select Patient</mat-label>
                            </div>

                            <div class="ml-2 w-3/5 bg-white">
                                <maxhealth-question [question]="questions[2]" [form]="initiatedepositForm"
                                    [questions]="questions[2]" [index]="2">
                                </maxhealth-question>
                            </div>
                        </div>


                        <div class="maxidwidth ml-2">
                            <mat-label class=" font-semi-bold">Max ID :</mat-label>
                            <span class="bg-black ml-1">{{maxid}}</span>
                            <span></span>
                        </div>
                        <div class="namewidth ml-2  wt-nowrap">
                            <mat-label  class=" font-semi-bold">Patient Name :</mat-label>
                            <span class="bg-black ml-1">{{name}}</span>
                            <span></span>
                        </div>

                        <div class="flex w-1/4 font-semi-bold">
                            <div>
                                <mat-label>Email ID</mat-label>
                            </div>

                            <div class="ml-3 w-3/4 bg-white">
                                <maxhealth-question [question]="questions[3]" [form]="initiatedepositForm"
                                    [questions]="questions[3]" [index]="3">
                                </maxhealth-question>
                            </div>
                        </div>

                        <div class="flex w-1/5 font-semi-bold">
                            <div>
                                <mat-label>Mobile Number</mat-label>
                            </div>

                            <div class="ml-2 float-right w-5/9 bg-white">
                                <maxhealth-question [question]="questions[4]" [form]="initiatedepositForm"
                                    [questions]="questions[4]" [index]="4">
                                </maxhealth-question>
                            </div>
                        </div>
                    </div>
                </div>
                <!-----------------------------------------THIRD ROW------------------------------------------------------------->
                <div class="flex p-2 mt-3 ml-2 max-health-primary-color">
                    <div class="flex w-full">
                        <div class="flex w-1/5">
                            <div class="font-semi-bold">
                                <mat-label>Deposit Type</mat-label>
                            </div>

                            <div class="w-3/5 ml-3 bg-white">
                                <maxhealth-question [question]="questions[5]" [form]="initiatedepositForm"
                                    [questions]="questions[5]" [index]="5">
                                </maxhealth-question>
                            </div>
                        </div>

                        <div class="flex w-3/10 ml-2">
                            <div class="font-semi-bold">
                                <mat-label>Deposit Amount</mat-label>
                            </div>

                            <div class="w-3/5 ml-2 bg-white">
                                <maxhealth-question [question]="questions[6]" [form]="initiatedepositForm"
                                    [questions]="questions[6]" [index]="6">
                                </maxhealth-question>
                            </div>
                        </div>

                        <div class="mx-10">&nbsp;</div>
                        
                        <div class="mx-2">&nbsp;</div>
                        <div class="w-1/2 float-right flex">
                            <div class="font-semi-bold">
                                <mat-label>Remarks</mat-label>
                            </div>

                            <div class="w-7/8 ml-2 bg-white">
                                <maxhealth-question [question]="questions[7]" [form]="initiatedepositForm"
                                    [questions]="questions[7]" [index]="7">
                                </maxhealth-question>
                            </div>
                        </div>

                    </div>
                </div>

                <!------------------------------------------FOURTH ROW--------------------------------------------------------------------->
                <div class="mt-10">&nbsp;</div>
                <div class="mt-10">&nbsp;</div>
                <div class="mt-3">&nbsp;</div>
                
                <div class="float-right">
                    <button mat-raised-button color="primary" class="mr-5" (click)="saveinitaitedeposit()" >
                        Save
                    </button>
                    <button mat-raised-button color="primary" class="mr-4" (click)="resetinitiatedeposit()">
                        Clear
                    </button>
                </div>

            </form>

        </div>
    </mat-tab-nav-panel>
</section>
