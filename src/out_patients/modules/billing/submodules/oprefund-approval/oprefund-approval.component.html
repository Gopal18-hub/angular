<section class="ml-4 shadow-1 mr-4 max-body-wrapper whitePanel">
    <nav mat-tab-nav-bar [tabPanel]="tabPanel" class="banner">        
         <ul class="list-unstyled flex items-end w-full">
            <li class="ml-3"  *ngFor="let link of link1">
              <a mat-tab-link class="cursor-pointer"  [active]="activeLink1 == link ? true : false"  (click)="showmain(link)" > {{link.value}}</a>
            </li>
            <li class="maxhealth-spacer"></li>
            <li class="ml-3 float-right" *ngFor="let link of link2">
                <button mat-raised-button color="primary"  [ngClass]="{'activebutton': activeLink2 == link}" (click)="showgrid(link)"  class="subbtn-class"> {{link.value}}</button>
              </li>
          </ul>            
      </nav>
      <mat-tab-nav-panel #tabPanel>
        <div class=" h-full p-3">
           <div class="h-4/5">
            <ng-container *ngIf="defaultUI">
                <maxhealth-table
                [config]="oprefundConfig"
                [data]="data"
                ></maxhealth-table>
            </ng-container>
          </div> 
          <div class="h-1/5 float-right mt-6">
            <button mat-raised-button color="primary"  class="mr-8" (click)="oprefundApprove()">Approve</button>
            <button mat-raised-button color="primary" (click)="oprefundReject()">Reject</button>
          </div>
        </div>  
        
        <div class="w-full h-full" *ngIf="!defaultUI">
          <empty-placeholder [icon]="hotlistingicon" [message]="hotlistingmessage">
         
          </empty-placeholder>
           
                 </div>
    </mat-tab-nav-panel>
</section>
