<div
  class="flex align-items-center justify-center flex-column max-health-primary-color iomcompanybillingbanner"
>
  <p class="mb-3 font-base font-bold">
    Select Channel
  </p>
  <div class="mt-2 iomradiobutton font-base font-semi-bold">
    <maxhealth-question
      [question]="questions[0]"
      [form]="iomcompanybillingform"
      [questions]="questions[0]"
      [index]="0"
    ></maxhealth-question>
</div>
  <div class="flex mt-5 iomcompanybillingbutton">
    <button
      mat-raised-button
      color="primary"
      class="font-sm min-width-initial mr-7"
      type="button"
      (click)="iomok()"
    >
      OK
    </button>
    <button
      mat-raised-button
      color="primary"
      class="font-sm min-width-initial"
      type="button"
      (click)="iomclose()"
    >
      Close
    </button>
  </div>
</div>
