<section class="h-full send-mail-wrapper">
    <div class="relative">
        <button
        mat-icon-button
        aria-label="close dialog"
        mat-dialog-close
        class="absolute max-dialog-close-icon"
        type="button">
        <mat-icon>close</mat-icon>
    </button>
    </div>
     <div class="flex flex-column align-items-center justify-content-center text-center">
        <svg
      id="Component_17_6"
      data-name="Component 17 â€“ 6"
      xmlns="http://www.w3.org/2000/svg"
      width="65"
      height="65"
      viewBox="0 0 110 110"
    >
      <g
        id="Ellipse_29"
        data-name="Ellipse 29"
        fill="#fff"
        stroke="#fff"
        stroke-width="90"
      >
        <circle cx="55" cy="55" r="55" stroke="none" />
        <circle cx="55" cy="55" r="10" fill="none" />
      </g>
      <path
        id="Polygon_6"
        data-name="Polygon 6"
        d="M31.676,7.447a5,5,0,0,1,8.648,0L67.639,54.489A5,5,0,0,1,63.315,62H8.685a5,5,0,0,1-4.324-7.511Z"
        transform="translate(19 18)"
        fill="#FFCC00"
      />
      <text
        id="_"
        data-name="!"
        transform="translate(50 69)"
        fill="#fff"
        font-size="42"
        font-family="ProximaNova-Regular, Proxima Nova"
      >
        <tspan x="0" y="0">!</tspan>
      </text>
    </svg>
       
     </div>
    <div>
        <div class="w-1/2 float-left">
            <div class="w-9/10">
                <maxhealth-question
                  [question]="question[0]"
                  [form]="sendMailForm"
                  [questions]="question[0]"
                  [index]="0"
                  class="input"
                >
                </maxhealth-question>
            </div>
            <div class="w-9/10">
                <maxhealth-question
                  [question]="question[2]"
                  [form]="sendMailForm"
                  [questions]="question[2]"
                  [index]="2"
                  class="input"
                >
                </maxhealth-question>
            </div>
        </div>
        <div class="w-1/2 float-right">
          <mat-label class="max-health-primary-color font-semi-bold cursor-pointer" [ngClass]="{ 'mat-form-field-required-marker': question[1].required }" (click)="remarksclick()">Remarks</mat-label>
            <div class="">
                <maxhealth-question
                  [question]="question[1]"
                  [form]="sendMailForm"
                  [questions]="question[1]"
                  [index]="1"
                  class="input"
                >
                </maxhealth-question>
            </div>
        </div>
    </div>
    <div>
        <div class="">
            <maxhealth-question
              [question]="question[3]"
              [form]="sendMailForm"
              [questions]="question[3]"
              [index]="3"
            >
            </maxhealth-question>
        </div>
    </div>

    <div class="flex justify-center gap-05 mt-7">
        <button mat-raised-button color="primary" (click)="savebtn()" [disabled]="!sendMailForm.valid">Save</button>
        <button mat-raised-button color="primary" (click)="cancelbtn()">Cancel</button>
    </div>
      
</section>
