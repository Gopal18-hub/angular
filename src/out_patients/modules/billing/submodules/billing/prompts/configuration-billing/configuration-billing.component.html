<section class="configurationbillingbanner h-full w-full">
  <div class="relative max-health-primary-color">
    <label class="max-health-primary-color font-base font-semi-bold"
      >Patient's Service Configuration</label
    >
    <button
      mat-icon-button
      aria-label="close dialog"
      mat-dialog-close
      class="absolute max-dialog-close-icon"
      type="button"
    >
      <mat-icon>close</mat-icon>
    </button>
    <div class="h-full flex w-full align-items-center">
      <form class="mt-4 mb-2">
        <div class="flex w-full h-full h-1/5">
          <div class="w-31 firstsecondrow">
            <mat-label class="max-health-primary-color vertical">
              Max Id</mat-label
            >

            <span class="text-color">{{ maxid }}</span>
          </div>
          <div class="w-7/10 ml-9 firstsecondrow text-overflow">
            <mat-label class="max-health-primary-color vertical"
              >Company Name
            </mat-label>
            <span class="text-color companysecondspan">{{ companyname }}</span>
            <span class="ml-2"></span>
          </div>
          <!-- <div class="w-3/10"></div> -->
        </div>
        <div class="flex mt-3 w-full">
          <div class="w-3/10 firstsecondrow">
            <mat-label class="max-health-primary-color vertical"
              >Patient Name
            </mat-label>
            <span class="text-color secondcolumn">{{ patientname }}</span>
            <span class="ml-2"></span>
          </div>
          <div class="w-3/10 ml-8 firstsecondrow">
            <mat-label class="max-health-primary-color vertical">TPA</mat-label>
            <span class="text-color secondcolumn">{{ tpa }}</span>
            <span class="ml-2"></span>
          </div>
          <div class="w-1/3 ml-8 firstsecondrow">
            <mat-label class="max-health-primary-color vertical"
              >Credit Limit</mat-label
            >
            <span class="creditcolumn">{{ creditLimit }}</span>
            <span class="ml-2"></span>
          </div>
        </div>
        <div class="w-full h-full">
          <div class="w-full mt-3">
            <label class="max-health-primary-color font-base font-semi-bold"
              >All Items (Paid by Company)
            </label>
            <div class="mt-1 h-40">
              <ng-container>
                <maxhealth-table
                  class="w-full"
                  [config]="companybillingconfig"
                  [data]="companyservice"
                  #companybillingtable
                >
                </maxhealth-table>
              </ng-container>
            </div>
          </div>

          <div class="w-full mt-3">
            <label class="max-health-primary-color font-base font-semi-bold"
              >Deductible Items (Paid by Patient)
            </label>
            <div class="mt-1 h-40">
              <maxhealth-table
                [config]="patientbillingconfig"
                [data]="patientservice"
                #patientbillingtable
              >
              </maxhealth-table>
            </div>
          </div>
        </div>

        <div class="float-right configbillingbutton mt-1">
          <button
            mat-raised-button
            color="primary"
            class="mr-5"
            (click)="saveconfiguration()"
            [disabled]="!tableselectionexists"
          >
            Save
          </button>
          <button
            mat-raised-button
            color="primary"
            class="mr-4"
            (click)="clearconfiguration()"
          >
            Clear
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
