<section class="configurationbillingbanner">
    <div class="relative max-health-primary-color">
        <label class="max-health-primary-color font-base font-semi-bold"
        >Patient's Service Configuration</label>
      <button
        mat-icon-button
        aria-label="close dialog"
        mat-dialog-close
        class="absolute max-dialog-close-icon"
        type="button"
      >
        <mat-icon>close</mat-icon>
      </button>
<div class="h-full flex w-full align-items-center">
  
      <form [formGroup]="Configurationbilling" class="mt-4 mb-2">
          <div class="flex w-full h-1/5">
          
        <div class="w-3/10 firstsecondrow">
            <mat-label class="max-health-primary-color vertical"
              >Max Id
              <span class="text-color">{{maxid }}</span></mat-label
            >
            <span class="ml-2"></span>
          </div>
          <div class="w-3/10 ml-8 firstsecondrow">
            <mat-label class="max-health-primary-color vertical"
              >Patient Name <span class="text-color">{{ patientname }}</span></mat-label
            >
            <span class="ml-2"></span>
          </div> 
          <div class="w-3/10">

          </div>   
        </div>
        <div class="flex mt-3 w-full h-1/5">          
            <div class="w-3/10 firstsecondrow">
                <mat-label class="max-health-primary-color vertical"
                  >Company Name 
                  <span class="text-color">{{companyname }}</span></mat-label
                >
                <span class="ml-2"></span>
              </div>
              <div class="w-3/10 ml-8 firstsecondrow">
                <mat-label class="max-health-primary-color vertical"
                  >TPA <span class="text-color">{{ tpa }}</span></mat-label
                >
                <span class="ml-2"></span>
              </div>  
              <div class="w-1/3 ml-8 firstsecondrow">
                <mat-label class="max-health-primary-color vertical"
                  >Credit Limit <span class="text-color">{{ creditlimit }}</span></mat-label
                >
                <span class="ml-2"></span>
              </div>    
            </div>
           
        <div class="w-full h-1/3 mt-3">
     
            <label class="max-health-primary-color font-base font-semi-bold"
            >All Items (Paid by Company) </label>
      <div  class="mt-1  h-full">
        <ng-container>
          <maxhealth-table class="w-full" [config]="configurationbillingconfig" [data]="" #configbillingtable>
          </maxhealth-table>
        </ng-container>
      </div>
           
        </div>
      
        <div class="w-full h-1/3 mt-3">
     
            <label class="max-health-primary-color font-base font-semi-bold"
            >Deductible Items (Paid by Company) </label>
            <div  class="mt-1 h-40 w-full">
           
                <maxhealth-table [config]="configurationbillingconfig" [data]="" #configbillingtable>
                </maxhealth-table>
           
              </div>
        </div>
        <div class="float-right configbillingbutton mt-3">
          <button mat-raised-button color="primary" class="mr-5">
              Save
          </button>
          <button mat-raised-button color="primary" class="mr-4">
              Clear
          </button>
      </div>

      </form>
      
</div>
    </div>
</section>
