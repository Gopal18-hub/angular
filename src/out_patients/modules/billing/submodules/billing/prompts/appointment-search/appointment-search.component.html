<div
  class="relative max-health-primary-color appointment-search-dialog-wrapper"
>
  <button
    mat-icon-button
    aria-label="close dialog"
    mat-dialog-close
    class="absolute max-dialog-close-icon"
    type="button"
    (click)="close()"
  >
    <mat-icon>close</mat-icon>
  </button>
  <section class="overflow-x-none overflow-y-none">
    <h2 mat-dialog-title class="max-health-primary-color">
      Appointment Patient Search
    </h2>
    <div
      class="h-full flex w-full align-items-center bg-secondary border-radius-md"
    >
      <form
        [formGroup]="OPAppointmentForm"
        class="flex w-full align-items-center justify-between"
      >
        <div class="flex w-4/5 align-items-center justify-between">
          <div class="flex align-items-center w-1/45 p-2 border-radius-md">
            <div class="w-1/5 wt-nowrap">
              <maxhealth-question
                [question]="questions[0]"
                [form]="OPAppointmentForm"
                [questions]="questions[0]"
                [index]="0"
              ></maxhealth-question>
            </div>
            <div class="w-2/5 wt-nowrap ml-12">
              <maxhealth-question
                [question]="questions[1]"
                [form]="OPAppointmentForm"
                [questions]="questions[1]"
                [index]="1"
              ></maxhealth-question>
            </div>
            <div class="w-3/10 wt-nowrap ml-12">
              <div class="ml-4">
                <maxhealth-question
                  [question]="questions[2]"
                  [form]="OPAppointmentForm"
                  [questions]="questions[2]"
                  [index]="2"
                ></maxhealth-question>
              </div>
            </div>
          </div>
          <div
            class="flex align-items-center w-1/45 p-2 bg-grey border-radius-md justify-between"
          >
            <div class="w-1/10 wt-nowrap mr-1 mb-1 date-checkbox">
              <maxhealth-question
                [question]="questions[3]"
                [form]="OPAppointmentForm"
                [questions]="questions[3]"
                [index]="3"
              ></maxhealth-question>
            </div>
            <div class="w-1/3 wt-nowrap mr-10">
              <maxhealth-question
                [question]="questions[4]"
                [form]="OPAppointmentForm"
                [questions]="questions[4]"
                [index]="4"
              ></maxhealth-question>
            </div>
            <div class="w-1/3 wt-nowrap ml-6 mr-12">
              <maxhealth-question
                [question]="questions[5]"
                [form]="OPAppointmentForm"
                [questions]="questions[5]"
                [index]="5"
              ></maxhealth-question>
            </div>
          </div>
        </div>
        <div class="flex ml-4">
          <div class="mr-2">
            <button
              mat-raised-button
              color="primary"
              class="col-m3 min-width-initial"
              type="button"
              (click)="clear()"
            >
              Clear
            </button>
          </div>
          <div class="">
            <button
              mat-raised-button
              color="primary"
              class="col-m3 min-width-initial"
              type="button"
              (click)="searchAppointment()"
            >
              <mat-icon>search</mat-icon>Search
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="mt-3 h-62">
      <ng-container *ngIf="defaultUI">
        <empty-placeholder
          [icon]="findpatientimage"
          [message]="findpatientmessage"
        >
        </empty-placeholder>
      </ng-container>
      <!-- <ng-container class="w-screen" *ngIf="searchAppPatient"> -->
      <maxhealth-table
        #patientDetail
        [config]="config"
        [data]="searchResults"
      ></maxhealth-table>
      <!-- </ng-container> -->
    </div>
    <div></div>
  </section>
</div>
