<div class="flex w-full">
  <div class="w-1/6 services-tab border-radius-xlg my-3">
    <div class="flex flex-column align-items-center justify-center">
      <ng-container *ngFor="let tab of tabs">
        <button
          mat-raised-button
          class="font-sm my-2 w-3/4 max-health-primary-color"
          type="button"
          (click)="tabChange(tab)"
        >
          {{ tab.title }}
        </button>
      </ng-container>
    </div>
  </div>
  <div class="w-5/6 p-3 flex">
    <ng-template [cdkPortalOutlet]="selectedComponent"></ng-template>
  </div>
</div>
