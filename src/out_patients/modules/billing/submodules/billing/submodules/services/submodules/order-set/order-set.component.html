<div class="flex flex-column h-full order-set-wrapper">
  <div class="flex justify-between w-full">
    <form
      [formGroup]="formGroup"
      autocomplete="off"
      class="w-3/5 flex align-items-center"
    >
      <div class="flex w-full align-items-center">
        <mat-label class="max-health-primary-color mr-4">Order Set</mat-label>
        <maxhealth-question
          [question]="questions[0]"
          [form]="formGroup"
          [questions]="questions[0]"
          [index]="0"
          class="w-2/5"
        >
        </maxhealth-question>

        <mat-label class="max-health-primary-color mr-4 ml-4">Items</mat-label>
        <maxhealth-question
          [question]="questions[1]"
          [form]="formGroup"
          [questions]="questions[1]"
          [index]="1"
          class="w-2/5"
        >
        </maxhealth-question>
      </div>
    </form>
    <div class="flex w-36 align-items-center justify-end">
      <div class="total-cost" *ngIf="billingService.totalCost > 0">
        Total Estimation: Rs {{ billingService.totalCost }}
      </div>

      <button
        mat-raised-button
        color="primary"
        class="font-sm ml-2 min-width-initial"
        type="button"
        [disabled]="!formGroup.valid"
        (click)="add()"
      >
        Add
      </button>
      <button
        mat-raised-button
        color="primary"
        class="font-sm ml-2 min-width-initial"
        type="button"
      >
        Bill
      </button>
      <button
        mat-raised-button
        color="primary"
        class="font-sm ml-2 min-width-initial"
        type="button"
      >
        Print Est
      </button>
    </div>
  </div>
  <div class="mt-2 h-full">
    <maxhealth-table
      [config]="config"
      [data]="data"
      #table
      (rowRwmove)="rowRwmove($event)"
    ></maxhealth-table>
  </div>
</div>
