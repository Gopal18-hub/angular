<div class="flex flex-column h-full">
  <div class="flex justify-between w-full">
    <form
      [formGroup]="formGroup"
      autocomplete="off"
      class="w-2/5 flex align-items-center"
    >
      <div class="flex w-full">
        <mat-label class="max-health-primary-color mr-4">Order Set</mat-label>
        <maxhealth-question
          [question]="questions[0]"
          [form]="formGroup"
          [questions]="questions[0]"
          [index]="0"
          class="w-4/5"
        >
        </maxhealth-question>
      </div>
    </form>
    <div>
      <button
        mat-raised-button
        color="primary"
        class="font-sm ml-2 min-width-initial"
        type="button"
        [disabled]="!formGroup.valid"
        (click)="add()"
      >
        Add
      </button>
      <button
        mat-raised-button
        color="primary"
        class="font-sm ml-2 min-width-initial"
        type="button"
      >
        Bill
      </button>
      <button
        mat-raised-button
        color="primary"
        class="font-sm ml-2 min-width-initial"
        type="button"
      >
        Pr.Est
      </button>
    </div>
  </div>
  <div class="mt-2 h-full">
    <maxhealth-table [config]="config" [data]="data" #table></maxhealth-table>
  </div>
</div>
