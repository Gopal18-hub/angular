<div class="flex flex-column h-full">
  <div class="flex justify-between w-full">
    <form
      [formGroup]="formGroup"
      autocomplete="off"
      class="w-3/4 flex align-items-center"
    >
      <div class="flex">
        <mat-label class="max-health-primary-color mr-2"
          >Service Type</mat-label
        >
        <maxhealth-question
          [question]="questions[0]"
          [form]="formGroup"
          [questions]="questions[0]"
          [index]="0"
          class="w-3/5"
        >
        </maxhealth-question>
      </div>
      <div class="flex ml-4 w-1/2">
        <mat-label class="max-health-primary-color mr-2"
          >Investigation</mat-label
        >
        <maxhealth-question
          [question]="questions[1]"
          [form]="formGroup"
          [questions]="questions[1]"
          [index]="1"
          class="w-3/5"
        >
        </maxhealth-question>
      </div>
    </form>
    <div>
      <button
        mat-raised-button
        color="primary"
        class="font-sm ml-2 min-width-initial"
        type="button"
        [disabled]="!formGroup.valid"
        (click)="add()"
      >
        Add
      </button>
      <button
        mat-raised-button
        color="primary"
        class="font-sm ml-2 min-width-initial"
        type="button"
      >
        Bill
      </button>
      <button
        mat-raised-button
        color="primary"
        class="font-sm ml-2"
        type="button"
      >
        Pr.Est
      </button>
    </div>
  </div>
  <div class="mt-2 h-full">
    <maxhealth-table
      [config]="config"
      [data]="data"
      #table
      (rowRwmove)="rowRwmove($event)"
    ></maxhealth-table>
  </div>
</div>
