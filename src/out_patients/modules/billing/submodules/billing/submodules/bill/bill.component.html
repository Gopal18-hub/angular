<div class="flex flex-column h-full sub-bill-overall">
  <div class="mt-2 w-full sub-bill-ovrall-table h-30vh">
    <maxhealth-table [config]="config" [data]="data" #table></maxhealth-table>
  </div>
  <div class="h-22vh mt-1 mb-1">
    <form [formGroup]="formGroup" class="sub-bill-form h-full">
      <div class="flex w-full h-full">
        <div
          class="w-12 h-full bg-blue border-radius-lg flex flex-column mr-2 justify-center"
        >
          <div class="ml-2 mb-4 mt-2 mr-2 w-auto">
            <maxhealth-question
              [question]="question[0]"
              [form]="formGroup"
              [questions]="question[0]"
              [index]="0"
            >
            </maxhealth-question>
          </div>
          <div class="ml-2 mr-2 mb-4 w-auto">
            <maxhealth-question
              [question]="question[1]"
              [form]="formGroup"
              [questions]="question[1]"
              [index]="1"
            >
            </maxhealth-question>
          </div>
        </div>
        <!-- -------------------------------------------grey billing block------------------------------------------------------------------------- -->
        <div
          class="bg-deposit bg-paymet h-full border-radius-lg px-0 py-2 flex w-86"
        >
          <div class="ml-2 flex-column w-26 flex justify-between">
            <div>
              <div class="flex">
                <mat-label class="wt-nowrap mr-12">Bill Amount</mat-label>
                <maxhealth-question
                  [question]="question[2]"
                  [form]="formGroup"
                  [questions]="question[2]"
                  class="w-1/45 ml-9"
                  [index]="2"
                >
                </maxhealth-question>
              </div>
            </div>
            <div>
              <div class="flex">
                <!------------------------------------------- AVAIL DISC CHECKBOX ---------------------------------------->
                <maxhealth-question
                  [question]="question[3]"
                  [form]="formGroup"
                  [questions]="question[3]"
                  [index]="3"
                >
                </maxhealth-question>
                <!------------------------------------------- AVAIL DISC INPUT ---------------------------------------->

                <maxhealth-question
                  [question]="question[4]"
                  [form]="formGroup"
                  [questions]="question[4]"
                  class="w-1/45 ml-5"
                  [index]="4"
                >
                </maxhealth-question>
              </div>
            </div>
            <div>
              <div class="flex">
                <!------------------------------------------- DISCOUNT AMOUNT CHECKBOX ---------------------------------------->

                <maxhealth-question
                  [question]="question[5]"
                  [form]="formGroup"
                  [questions]="question[5]"
                  class="mr-1"
                  [index]="5"
                >
                </maxhealth-question>
                <!------------------------------------------- DISCOUNT AMOUNT INPUT ---------------------------------------->

                <div class="w-1/45 flex">
                  <maxhealth-question
                    [question]="question[6]"
                    [form]="formGroup"
                    [questions]="question[6]"
                    class="w-4/5"
                    [index]="6"
                  >
                  </maxhealth-question>
                  <div class="text-center">
                    <!-- <button
                    mat-raised-button
                    color="bg-deposit"
                    class="p-2"
                                 >
                  &#8230;
                  </button> -->
                    <mat-icon class="icon-more pt-2 pb-0 font-xs"
                      >more_horiz</mat-icon
                    >
                  </div>
                </div>
              </div>
            </div>
            <div>
              <div class="flex">
                <!------------------------------------------- DIPO AMOUNT CHECKBOX ---------------------------------------->

                <maxhealth-question
                  [question]="question[7]"
                  [form]="formGroup"
                  [questions]="question[7]"
                  [index]="7"
                >
                  <!------------------------------------------- DIPO AMOUNT INPUT ---------------------------------------->
                </maxhealth-question>
                <maxhealth-question
                  [question]="question[8]"
                  [form]="formGroup"
                  [questions]="question[8]"
                  class="w-1/45 mb-1 ml-3"
                  [index]="8"
                >
                </maxhealth-question>
              </div>
            </div>
          </div>

          <div class="ml-2 flex-column w-1/5 flex justify-between">
            <div>
              <div class="flex">
                <mat-label class="wt-nowrap mr-5">Patient Disc.</mat-label>
                <maxhealth-question
                  [question]="question[9]"
                  [form]="formGroup"
                  [questions]="question[9]"
                  class="w-5/9"
                  [index]="9"
                >
                </maxhealth-question>
              </div>
            </div>
            <div>
              <div class="flex">
                <mat-label class="wt-nowrap mr-1">Company Disc.</mat-label>

                <maxhealth-question
                  [question]="question[10]"
                  [form]="formGroup"
                  [questions]="question[10]"
                  class="w-5/9"
                  [index]="10"
                >
                </maxhealth-question>
              </div>
            </div>
            <div>
              <div class="flex">
                <mat-label class="wt-nowrap mr-5">Plan Amt ( - )</mat-label>

                <maxhealth-question
                  [question]="question[11]"
                  [form]="formGroup"
                  [questions]="question[11]"
                  class="w-5/9"
                  [index]="11"
                >
                </maxhealth-question>
              </div>
            </div>
            <div>
              <div class="flex">
                <mat-label class="wt-nowrap mr-12"> Coupon</mat-label>

                <maxhealth-question
                  [question]="question[12]"
                  [form]="formGroup"
                  [questions]="question[12]"
                  class="w-5/9"
                  [index]="12"
                >
                </maxhealth-question>
              </div>
            </div>
          </div>
          <div
            class="ml-2 flex-column w-1/5 flex border-radius-lg justify-between"
          >
            <div>
              <div class="flex">
                <mat-label class="wt-nowrap mr-4">Co-Payment %</mat-label>
                <maxhealth-question
                  [question]="question[13]"
                  [form]="formGroup"
                  [questions]="question[13]"
                  class="w-1/45"
                  [index]="13"
                >
                </maxhealth-question>
              </div>
            </div>
            <div>
              <div class="flex">
                <mat-label class="wt-nowrap mr-9">Credit Limit</mat-label>

                <maxhealth-question
                  [question]="question[14]"
                  [form]="formGroup"
                  [questions]="question[14]"
                  class="w-1/45"
                  [index]="14"
                >
                </maxhealth-question>
              </div>
            </div>
            <div>
              <div class="flex">
                <mat-label class="wt-nowrap mr-7">GST Tax</mat-label>

                <div class="w-1/45 flex">
                  <maxhealth-question
                    [question]="question[15]"
                    [form]="formGroup"
                    [questions]="question[15]"
                    class="w-7/10 ml-7"
                    [index]="15"
                  >
                  </maxhealth-question>
                  <div class="text-center">
                    <!-- <button
                        mat-raised-button
                        color="bg-deposit"
                        class="p-2"
                                     >
                      &#8230;
                      </button> -->
                    <mat-icon class="icon-more pt-2 pb-0 font-xs"
                      >more_horiz</mat-icon
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="bg-deposit flex-column w-44 flex justify-between">
            <div class="flex">
              <mat-label class="mr-6 mt-1">Amt. Paid by Patient</mat-label>
              <div class="flex w-1/45">
                <maxhealth-question
                  [question]="question[16]"
                  [form]="formGroup"
                  [questions]="question[16]"
                  class="w-7/10 mt-1 mr-1"
                  [index]="16"
                >
                </maxhealth-question>
                <button
                  mat-raised-button
                  color="primary"
                  class="btn-md min-width-initial"
                  type="submit"
                >
                  Make Bill
                </button>
              </div>
            </div>
            <div class="flex">
              <mat-label class="wt-nowrap mr-2 mt-1"
                >Amt. Paid by Company</mat-label
              >

              <div class="flex w-1/45">
                <maxhealth-question
                  [question]="question[17]"
                  [form]="formGroup"
                  [questions]="question[17]"
                  class="w-7/10 mt-1 mr-1"
                  [index]="17"
                >
                </maxhealth-question>
                <button
                  mat-raised-button
                  color="primary"
                  class="btn-md min-width-initial print-button"
                  type="submit"
                >
                  Print Bill&nbsp;
                </button>
              </div>
            </div>
            <div
              class="flex border-radius-lg bg-blue px-1 py-0 align-items-center mr-3 shadow-1"
            >
              <mat-label class="wt-nowrap mr-6 ml-2 inline"
                >Bill Type</mat-label
              >
              <div class="grid-container w-1/2">
                <maxhealth-question
                  [question]="question[18]"
                  [form]="formGroup"
                  [questions]="question[18]"
                  class="h-1/20 mb-5"
                  [index]="18"
                >
                </maxhealth-question>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
