<section>
    <div class="flex justify-content-end">
        <mat-icon mat-dialog-close>close</mat-icon>
    </div>
    <!-- Blue Banner -->
    <div class="header w-full mt-1 p-2 border-radius-md secondary">
        <mat-label class="col-white">Payment Receipt</mat-label>
    </div>       
   
    <div class="w-full height">     

        <payment-methods [forOPbilling]="OPBillingtab"></payment-methods>
        
 <div class="w-1/3 h-full float-right mt-2"> 
            <div class="w-full h-2/3 back-primary p-2 col-white">
                <mat-label class="font-base">Bill Summary</mat-label>
                <div class="mt-1">
                    <mat-label>Total Bill Amount</mat-label>
                    <mat-label class="float-right">7500.00</mat-label>
                </div>
                <div class="mt-1">
                    <mat-label>Total Deposit</mat-label>
                    <mat-label class="float-right">0.00</mat-label>
                </div>
                <div class="mt-1">
                    <mat-label>Total Refund</mat-label>
                    <mat-label class="float-right">0.00</mat-label>
                </div>
                <div class="mt-1">
                    <mat-label>Total Discount</mat-label>
                    <mat-label class="float-right">0.00</mat-label>
                </div>
                <div class="mt-1">
                    <mat-label>Credit Limit</mat-label>
                    <mat-label class="float-right">0.00</mat-label>
                </div>
                <div class="mt-3">
                    <mat-label class="font-base">On Settlement</mat-label>
                </div>
                
                <div class="mt-1">
                    <mat-label>Amount Refunded</mat-label>
                    <mat-label class="float-right">0.00</mat-label>
                </div>
                <div class="mt-1">
                    <mat-label>Amount Received</mat-label>
                    <mat-label class="float-right">0.00</mat-label>
                </div>
               
                <div class="mt-3 font-base font-bold">
                    <mat-label>Total</mat-label>
                    <mat-label class="float-right">7500.00</mat-label>
                </div>
            </div>
            
            <div class="w-full h-1/3 back-primary-payment-breakup mt-2 p-2 col-white">
                <mat-label class="font-base">Payment Breakup</mat-label>
                <div class="mt-1">
                    <mat-label>Cash</mat-label>
                    <mat-label class="float-right">7000.00</mat-label>
                </div>
                <div class="mt-1">
                    <mat-label>Credit Card</mat-label>
                    <mat-label class="float-right">250.00</mat-label>
                </div>
                <div class="mt-1">
                    <mat-label>UPI</mat-label>
                    <mat-label class="float-right">250.00</mat-label>
                </div>
                <div class="mt-2 font-base font-bold">
                    <mat-label>Total</mat-label>
                    <mat-label class="float-right">7500.00</mat-label>
                </div>
            </div>
        </div> 
    </div>

    <patient-identity-info>
        
    </patient-identity-info>

 
    <div class="flex float-right">
        <div class="mr-4">
            <button mat-raised-button color="primary" type="submit" class="mt-1 btn">Submit</button>
        </div>
        <div class="mr-4">
            <button mat-raised-button color="primary" type="submit" class="mt-1 btn">Print Receipt</button>
        </div>
        <div class="">
            <button mat-raised-button color="primary" type="submit" (click)="clear()"  class="mt-1 btn">Clear</button>
        </div>
    </div>
</section>
