<div class="flex flex-column h-full">
  <div class="flex justify-between w-full">
    <form
      [formGroup]="formGroup"
      autocomplete="off"
      class="w-3/5 flex align-items-center"
    >
      <div class="flex w-full align-items-center">
        <mat-label class="max-health-primary-color mr-4 font-bold"
          >Other Services</mat-label
        >
        <maxhealth-question
          [question]="questions[0]"
          [form]="formGroup"
          [questions]="questions[0]"
          [index]="0"
          class="w-2/5"
        >
        </maxhealth-question>


      </div>
    </form>
    <div class="flex w-36 align-items-center justify-end">
      <div class="total-cost" *ngIf="billingService.totalCost > 0">
        <span>Total Estimation:</span>
        {{
          billingService.totalCost | currency: "INR":undefined:undefined:"en-IN"
        }}
      </div>

      <button
        mat-raised-button
        color="primary"
        class="font-sm ml-2 min-width-initial"
        type="button"
        [disabled]="!formGroup.valid"
        (click)="add()"
      >
        Add
      </button>
      <button
      mat-raised-button
      color="primary"
      class="font-sm ml-2 min-width-initial"
      type="button"
      [disabled]="!formGroup.valid"
      (click)="save()"
    >
      Save
    </button>
    <button
    mat-raised-button
    color="primary"
    class="font-sm ml-2 min-width-initial"
    type="button"
    [disabled]="!formGroup.valid"
    (click)="view()"
  >
    View
  </button>
       </div>
  </div>
  <div class="mt-2 h-full">
    <maxhealth-table
      [config]="config"
      [data]="data"
      #table
      (rowRwmove)="rowRwmove($event)"
    ></maxhealth-table>
  </div>
</div>
