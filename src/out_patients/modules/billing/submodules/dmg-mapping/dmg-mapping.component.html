<section class="ml-4 shadow-1 mr-4 max-body-wrapper whitePanel" >
    <nav mat-tab-nav-bar [tabPanel]="tabPanel"  class="banner">
        <ul class="list-unstyled flex items-end">
            <li class="ml-3">
                <a class="ml-3" mat-tab-link [active]="true">DMG Mapping</a> 
            </li>
        </ul>
        <div class="maxhealth-spacer"></div>
    <div *ngFor="let icon of categoryIcons" class="flex">
      <img
        [src]="icon['src']"
        [alt]="icon['tooltip']"
        width="45px"
        class="mt-1 cursor-pointer"
        [matTooltip]="icon['tooltip']"
       
      />
    </div>
    </nav>
    <!-- (click)="doCategoryIconAction(icon)" -->
    <mat-tab-nav-panel #tabPanel>
        <div class="p-2 h-full">
        <!---------------------------------FIRST ROW----------------------------------------------------->
      <div class=" flex align-items-center w-full bg-dmg border-radius-xlg p-1">
          <div class="w-9/10 ml-2 ">
        <form [formGroup]="dmgMappingForm">
          <div class="flex">
            <mat-label class="font-semi-bold max-health-primary-color">Max ID</mat-label>
            <div class="ml-0-27 w-1/10 bg-white mt-error">
            <maxhealth-question
            [question]="questions[0]"
            [form]="dmgMappingForm"
            [questions]="questions[0]"
            [index]="0"
            >
            </maxhealth-question>
            </div>

            <mat-label class="ml-1-34 font-semi-bold max-health-primary-color">Mobile No.</mat-label>
            <div class="ml-0-27 w-1/10 bg-white default-label-none mt-error">
            <maxhealth-question
            [question]="questions[1]"
            [form]="dmgMappingForm"
            [questions]="questions[1]"
            [index]="1">
            </maxhealth-question>
            </div>

          </div>
        </form>
         </div>
        <div class="float-right w-1/10 flex">
            <div class="ml-0" >
            <button mat-raised-button color="primary" type="submit" (click)="onMaxidEnter()" >
                <img src="assets/lens.svg" class="lens-icon">

                Search

            </button>
             </div>
        </div> 
    </div>
    <!------------------------------------------SECOND ROW----------------------------------------->
    <div class="flex w-full bg-dmg border-radius-xlg p-3  mt-1">
        <div  class="w-1/7">
        <mat-label  class="font-semi-bold max-health-primary-color">Name:</mat-label>
        <span class="ml-2">{{name}}</span>
        </div>

        <div class="w-1/10">
        <mat-label  class="font-semi-bold max-health-primary-color">Age:</mat-label>
        <span class="ml-2"> {{age}}</span>
        </div>  

        <div  class="w-1/10">
        <mat-label  class="font-semi-bold max-health-primary-color">Gender:</mat-label>
        <span class="ml-2">{{gender}}</span>
         </div>

         <div  class="w-12">
        <mat-label  class="font-semi-bold max-health-primary-color">DOB:</mat-label>
        <span class="ml-2">{{dob}}</span>
         </div>


         <div  class="w-12">
        <mat-label  class="font-semi-bold max-health-primary-color">Nationality:</mat-label>
        <span class="ml-2">{{nationality}}</span>
         </div>

         <div  class="w-1/6">
        <mat-label  class="font-semi-bold max-health-primary-color">SSN:</mat-label>
        <span class="ml-2">{{ssn}}</span>
         </div>
    </div>
    <!-----------------------------------------THIRD ROW------------------------------------------------------------->
    <div class="border-radius-lg border-dmgtable mt-2 h-63"  >
        <div class="p-1 border-tableheader">
            <p class="ml-2 mt-2">Disease Management Groups-Organ(DMG)</p>
        </div>
