<div class="h-full w-full">
    <!------------------------------------FIRST ROW----------------------------------------------------->
    <div class="h-1/10 w-full flex justify-end">
         <span class="material-icons cursor-pointer" mat-dialog-close>close</span>
    </div>
    <!--------------------------------------SECOND ROW------------------------------------------------------>
    <div class="h-2/10 w-full pt-1  mt-1 flex align-items-center bg-lightblue">
        <p class="font-lg mt-1 font-white  ml-2">Deposit Receipt</p>
    </div>
    <!------------------------------------------THIRD ROW---------------------------------------------------->
    <max-service-deposit [data]="depositdialogtypeList">
        
    </max-service-deposit>
    <!---------------------------------------------FOURTH ROW---------------------------------------------------------->
    <div class=" w-full h-60">
        <!-------------------------------------------mat tab will appear-------------------------------------------->
       <payment-methods [config]="config"></payment-methods>
        <!--------------------------------------------remarks -------------------------------------------->
        <div class="w-3/10 h-full mt-3 p-4 bg-blue float-right border-radius-md" >
            <mat-label  class="mb-2 font-base text-white">Remarks</mat-label>
            <div class="h-90 mt-2 border-radius-lg bg-white border-none textarea-length">
                <maxhealth-question
                [question]="questions[0]"
                [form]="makedepositdialogForm"
                [questions]="questions[0]"
                [index]="0"
                ></maxhealth-question>
            </div>
        </div>
    </div>

    <!-----------------------------------------------FIFTH ROW------------------------------------------------------------------>
   <div class="mt-6">
    <patient-identity-info [data]="patientIdentityInfo">
                
    </patient-identity-info>

   </div>
       
            
   

    <!--------------------------------------------------SIXTH ROW------------------------------------------------------------>
    <div class="h-1/10 mt-4 float-right">
        <button mat-raised-button color="primary" (click)="savedialogpayment()">Submit</button>
        <button mat-raised-button color="primary"  class="ml-3">Clear</button>

    </div>
</div>
