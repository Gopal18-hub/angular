<section>
    <!-- Cross Icon -->
    <div class="flex justify-content-end">
        <mat-icon mat-dialog-close class="cursor-pointer">close</mat-icon>
    </div>

    <!-- Blue Banner -->
    <div class="header w-full mt-1 p-2 border-radius-md secondary">
        <mat-label class="font-lg col-white">Refund Receipt</mat-label>
    </div>

    <!-- Service Type -->
    <max-service-deposit [refundPage]="onRefundReceiptpage"></max-service-deposit>

    <!-- Payment Methods -->
    <div class="w-full height"> 

        <!-- payment Methods left  -->
        <payment-methods [config]="config" (paymentform)="paymentformevent($event)"></payment-methods>

        <!-- payment Methods right -->
        <div class="w-1/3 h-full float-right ">
            <div class="w-full h-full back-primary p-3 col-white">
                <mat-label class="font-base">Refund Summary</mat-label>
                <div class="mt-1">
                    <mat-label>Available Amount</mat-label>
                    <mat-label class="float-right">7500.00</mat-label>
                </div>
                <div class="mt-1">
                    <mat-label>Refund Deposit</mat-label>
                    <mat-label class="float-right">0.00</mat-label>
                </div>
                <div class="mt-1">
                    <mat-label class="font-base">Payable Name</mat-label>
                    <div class="bg-white border-radius-md mt-1">
                        <maxhealth-question
                        [question]="questions[0]"
                        [form]="refundform"
                        [questions]="questions[0]"
                        [index]="0"
                        ></maxhealth-question>
                    </div>
                </div>
                <div class="mt-1">
                    <mat-label class="font-base">Remarks</mat-label>
                    <div class="h-full bg-white border-radius-lg mt-1 ta">
                        <maxhealth-question
                        [question]="questions[1]"
                        [form]="refundform"
                        [questions]="questions[1]"
                        [index]="1"
                        ></maxhealth-question>
                    </div>
                </div>
                <div class="flex mt-2">
                    <div class="w-1/2">
                        <button
                            mat-raised-button
                            type="submit" 
                            class="btn secondary col-white">
                            Send OTP
                        </button>
                    </div>
                    <div class="w-1/2 mt-1 border-radius-lg h-full bg-white">
                        <maxhealth-question
                        [question]="questions[9]"
                        [form]="refundform"
                        [questions]="questions[9]"
                        [index]="9"
                        ></maxhealth-question>
                    </div>
                </div>
                <div class="mt-1">
                    <mat-label>OTP will be sent to Reg. Mob. No. </mat-label>
                </div>
                <div class="w-full mt-1">
                        <button
                            mat-raised-button
                            type="submit" 
                            class="w-full btn bg-btn">
                            Send OTP to Manager
                        </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Part -->
    <div class="">
        <patient-identity-info [data]="patientIdentityInfo"></patient-identity-info>
    </div>

    <!-- button -->
    <div class="flex float-right mb-5">
        <div class="mr-3">
            <button mat-raised-button color="primary" type="submit" class="mt-1 btn">Submit</button>
        </div>
       
        <div class="">
            <button mat-raised-button color="primary" type="submit" (click)="clear()" class="mt-1 btn">Clear</button>
        </div>
    </div>
</section>
