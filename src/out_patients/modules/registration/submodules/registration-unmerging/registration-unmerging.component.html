<section class="left-0 ml-10 shadow-1 max-body-wrapper">
  <nav mat-tab-nav-bar [tabPanel]="tabPanel" class="banner">
    <ul class="list-unstyled flex items-end">
      <li class="ml-3">
        <a mat-tab-link [active]="true">Registration Unmerging</a>
      </li>
    </ul>
  </nav>   
  <mat-tab-nav-panel #tabPanel> </mat-tab-nav-panel> 
  <div class="maingrid flex">
    <div class="table p-3">
      <ng-container *ngIf="isAPIProcess">
        <maxhealth-table 
          [config]="config"
          [data]="unmergingList"
          #table
        ></maxhealth-table>
      </ng-container>
    </div>     
  </div>    
  <div class="self-end float-right absolute right4pt5 mt-3">
        <button mat-raised-button color="primary" class="w-full relative right-15" (click)="unMerge()" [disabled]="unmergebuttonDisabled">Unmerge</button>        
    </div>
</section>
