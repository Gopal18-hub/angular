<section class="ml-4 mr-4 shadow-1 max-body-wrapper whitePanel">
  <nav mat-tab-nav-bar [tabPanel]="tabPanel" class="banner">
    <ul class="list-unstyled flex items-end">
      <li class="ml-3">
        <a mat-tab-link [active]="true">Registration Unmerging</a>
      </li>
    </ul>
  </nav>   
  <mat-tab-nav-panel #tabPanel>
     <div  class="w-full h-full" *ngIf="!defaultUI">
    <div class="p-2 w-full h-full display-block">     
        <ng-container *ngIf="isAPIProcess" class="w-full h-4/5">
          <maxhealth-table 
            class="w-full"
            [config]="config"
            [data]="unmergingList"
            #table
          ></maxhealth-table>
        </ng-container>        
    </div>    
    <div class="float-right mt-3 mb-3 mr-3">
          <button mat-raised-button color="primary" class="w-full" (click)="unMerge()" [disabled]="unmergebuttonDisabled">Unmerge</button>        
    </div>
  </div>

  <div  class="w-full h-full" *ngIf="defaultUI">
    <empty-placeholder [defaultplaceholder]="unmergeplaceholder">

    </empty-placeholder>
    </div>
  </mat-tab-nav-panel> 
  
</section>
