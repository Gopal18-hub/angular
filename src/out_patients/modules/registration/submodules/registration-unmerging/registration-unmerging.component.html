<form class="example-form">  
    <table class="example-full-width" cellspacing="0"><tr>
      <td><mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Max ID</mat-label>
        <input matInput placeholder="Max ID" [(ngModel)]="maxid" [ngModelOptions]="{standalone: true}">
      </mat-form-field></td>
      <td><mat-form-field class="example-full-width" appearance="fill">
        <mat-label>SSN</mat-label>
        <input matInput placeholder="SSN"[(ngModel)]="ssn" [ngModelOptions]="{standalone: true}">
    </mat-form-field></td>
    
      <td><button mat-raised-button color="primary" class="col-m3" type="button" style="text-align:center" (click)="searchPatient()">Search</button></td>
    </tr></table>
  </form>
<section class="absolute left-0 ml-10 shadow-1 maincrd">
    <nav mat-tab-nav-bar [tabPanel]="tabPanel" class="banner">
        <span class="float-left">
            <a mat-tab-link> Resgistration Unmerging</a>        
        </span>       
      </nav>
      <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
    <div class="maingrid flex">
    <div class="table p-3">
        <ng-container *ngIf="showunmerge">
            <maxhealth-table  [config]="config" [data]="unmergingList"></maxhealth-table>
        </ng-container>
    </div>
    <div class="self-end float-right absolute right-30">
        <button mat-raised-button color="primary" class="w-full relative right-15" type="submit">Unmerge</button>
        
    </div>
</div>
</section>
