<section class="ml-4 shadow-1 mr-4 max-body-wrapper">
  <nav mat-tab-nav-bar [tabPanel]="tabPanel" class="banner">
    <ul class="list-unstyled flex items-end">
      <li class="ml-3">
        <a mat-tab-link [active]="true">Op Registration Approval</a>
      </li>
      <li class="ml-3">
        <a mat-tab-link [active]="true">Hot Listing Approval</a>
      </li>
      <li class="ml-3">
        <a mat-tab-link [active]="true">Op Refund Approval</a>
      </li>
      <li class="ml-3">
        <a mat-tab-link [active]="true">View Pending Request</a>
      </li>
      <li class="ml-3">
        <a mat-tab-link [active]="true">Approved Requests</a>
      </li>
      <li class="ml-3">
        <a mat-tab-link [active]="true">Reject Requests</a>
      </li>
    </ul>   
  </nav>
  <mat-tab-nav-panel #tabPanel>
    <div class="p-3 w-full">
      <ng-container *ngIf="isAPIProcess">
        <maxhealth-table
          [config]="config"
          [data]="data"
        ></maxhealth-table>
      </ng-container>
    </div>
    <div class="self-end float-right absolute right-30">
      <button
        mat-raised-button
        color="primary"
        class="w-1/2 relative right-15"
        type="submit"
      >
        Approve
      </button>
      <button mat-raised-button color="primary" class="w-1/2" type="submit">
        Reject
      </button>
    </div>
  </mat-tab-nav-panel>
</section>
