            [active]="activeLink2 == link" (click)="showgrid(link)"> {{link}} </a>

      <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
    <div  *ngIf="opapproval">
    <div class="p-2 w-full">
        <ng-container *ngIf="showapprovalpending">
            <maxhealth-table [config]="approvalconfig" [data]="opApprovalList" #approvaltable></maxhealth-table>
        </ng-container>
        <ng-container *ngIf="showapprovalaccepting">
            <maxhealth-table [config]="approveorrejectconfig" [data]="opApprovalacceptList"></maxhealth-table>
        </ng-container>
        <ng-container *ngIf="showapprovalreject">
            <maxhealth-table [config]="approveorrejectconfig" [data]="opApprovalrejectList"></maxhealth-table>
        </ng-container>
    </div>
    <div class="self-end float-left absolute left-4-%">
        <button mat-raised-button color="primary" class="w-1/2 relative left-10" type="submit" *ngIf="opApprovalList" (click)="approvalApproveItem()">Approve</button>
        <button mat-raised-button color="primary" class="w-1/2 left-15" type="submit" *ngIf="opApprovalList" (click)="approvalRejectItem()">Reject</button>
    </div>
    </div>

    <div class="maingrid flex" *ngIf="ophotlistingapproval">
        <div class="p-2 w-full">
            <ng-container *ngIf="showapprovalpending">
                <maxhealth-table [config]="hotlistingconfig" [data]="opApprovalHotList" #hotlistingtable></maxhealth-table>
            </ng-container>
            <ng-container *ngIf="showapprovalaccepting">
                <maxhealth-table [config]="hotlistingapproveorrejectconfig" [data]="opApprovalHotlistacceptList"></maxhealth-table>
            </ng-container>
            <ng-container *ngIf="showapprovalreject">
                <maxhealth-table [config]="hotlistingapproveorrejectconfig" [data]="opApprovalHotlistrejectList"></maxhealth-table>
            </ng-container>
        </div>
        <div class="flex flex-row self-end float-left absolute left-4-%">
            <button mat-raised-button color="primary" class="w-1/2 relative left-10" type="submit" *ngIf="opApprovalHotList" (click)="hotlistApproveItem()">Approve</button>
            <button mat-raised-button color="primary" class="w-1/2 left-15" type="submit" *ngIf="opApprovalHotList" (click)="hotlistRejectItem()">Reject</button>
            <button mat-raised-button color="primary" class="w-1/2 relative left-20" type="submit" *ngIf="opApprovalHotList" (click)="hotlistDeleteItem()">Delete</button>
        </div>
        </div>
</section>
