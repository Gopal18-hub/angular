
<section class="ml-4 mr-4 shadow-1 max-body-wrapper whitePanel">
  <nav mat-tab-nav-bar [tabPanel]="tabPanel" class="banner">
    <ul class="list-unstyled flex items-end">
      <li class="ml-3">
        <a mat-tab-link [active]="true">Duplicate Registration Merging</a>
      </li>
    </ul>           
  </nav>
  <mat-tab-nav-panel #tabPanel> 
  <div  class="flex p-3 w-full h-4/5 display-block">    
      <ng-container *ngIf="isAPIProcess"  class="w-full h-full">
        <maxhealth-table
          class="w-full h-full"
          [config]="config"
          [data]="results"
          #table
        ></maxhealth-table>
      </ng-container>    
  </div>
  <div class="float-right mb-3 mr-3">
    <button mat-raised-button color="primary" class="col-m3 center" type="button" (click)="openDialog()" [disabled]="mergebuttonDisabled">Merge</button>
   </div>
  </mat-tab-nav-panel> 
</section>
