<h1 class="label">Passport Details</h1>
<div class="flex">
    <div>
        <mat-label class="label">Passport No</mat-label>
        <input matInput placeholder="Passport No" class="input">
    </div>
    <div class="ml-10">
        <mat-label class="label">Issue Date</mat-label>
        <input matInput placeholder="Issue Date" type="date" class="input">
    </div>
</div>
<div class="flex mt-4">
    <div>
        <mat-label class="label">Expiry Date</mat-label>
        <input matInput placeholder="Expiry Date" type="date" class="input">
    </div>
    <div class="ml-10">
        <mat-label class="label">Issued At</mat-label>
        <input matInput placeholder="Issued At" class="input">
    </div>
</div>
<div class="flex mt-4">
    <div>
        <mat-label class="label">HCF</mat-label><br>
        <mat-select class="input">
            <mat-option>-Select-</mat-option>
        </mat-select>
    </div>
    <div class="ml-10">
        <button
        mat-raised-button
        color="primary"
        type="submit" 
        class="mt-8 h-1/6 btn"
        > Submit</button>
    </div>
</div>
