<h2 class="max-health-primary-color">{{ data.title }}</h2>
<form
  *ngIf="Authentication"
  (ngSubmit)="submit()"
  [formGroup]="form"
  class="mt-4 mb-6"
>
  <div
    class="flex justify-between flex-wrap"
    [ngClass]="{ 'form-column': data.layout == 'single' }"
  >
    <div
      *ngFor="let question of questions; let i = index"
      class=""
      [ngClass]="{
        'hidden display-none': question.type == 'hidden',
        'w-1/45': data.layout == 'double'
      }"
    >
      <maxhealth-question
        [question]="question"
        [form]="form"
        [questions]="questions"
        [index]="i"
      ></maxhealth-question>
    </div>
  </div>
  <div class="text-center">
    <button
      mat-raised-button
      color="primary"
      class="w-1/3"
      type="submit"
      [disabled]="!form.valid"
    >
      {{ data.buttonLabel }}
    </button>
  </div>
</form>
