<h2 mat-dialog-title>Appointment Patient Search</h2>
<div mat-dialog-content class="h-4/5">
  <div class="overflow-x-none">

    <div class="w-full flex align-items-center border-radius-md p-1 bg-secondary">
      <!-- <div class="flex w-1/5"> -->
        
      <!-- </div> -->
      <!-- Inside grey part -->
      <form [formGroup]="appointmentSearchForm">
      <div class="flex ml-12 bg-grey p-1 w-1/3">
       
          <div class="w-3/5">
               <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" formControlName="name" />
        </mat-form-field>
          </div>
          <div class="ml-3 ">
            <mat-form-field appearance="outline">
              <mat-label>Book No</mat-label>
              <input
                matInput
                placeholder="Booking Number"
                formControlName="booknumber"
              />
            </mat-form-field>
          </div>
          <div> <mat-label>Phone</mat-label>
          <mat-form-field appearance="outline">
           
            <input matInput placeholder="Phone" formControlName="phone" />
          </mat-form-field>
          <div>
         
            <!-- <mat-checkbox [formControl]="checked" ></mat-checkbox> -->
            <mat-checkbox
              [checked]="isChecked"
              (change)="dateRangeSelected($event)"
            >
            </mat-checkbox>

          <div class="w-auto wt-nowrap ml-3">
              <mat-label class="max-health-primary-color">From Date</mat-label>
          </div>
          <div class="ml-3 w-1/4 bg-white">
            <mat-form-field appearance="outline">
              
              <input
                matInput
                placeholder="Startdate"
                formControlName="startdate"
                type="date"
              />
            </mat-form-field>
          </div>
          <div class="w-auto wt-nowrap ml-3">
              <mat-label class="max-health-primary-color">To Date</mat-label>
          </div>
          <div class="w-1/4 ml-3 bg-white">
            <mat-form-field appearance="outline">
          
              <input
                matInput
                placeholder="Enddate"
                type="date"
                formControlName="enddate"
              />
            </mat-form-field>
          </div>
           <!-- buttons -->
      <div class="float-right flex w-1/5 mr-3">
        <div class="mr-4">
          <button
          mat-raised-button
          color="primary"
          class="col-m3"
          type="button"
          (click)="clear()"
        >
          Clear
        </button>
        </div>
        <div class="mr-4">
          <button
          mat-raised-button
          color="primary"
          class="col-m3"
          type="button"
          (click)="searchAppointment()"
        >
          Search
        </button>
      </div>
        </div>
    </div>
      
      
      
        </div>
      </div>
      <!-- radio inputs -->
      <!-- <div class="w-3/10 flex ml-3">
        -->
          <!-- <mat-radio-group>
              <mat-radio-button class="max-health-primary-color" value="1">OPD</mat-radio-button>
              <mat-radio-button class="ml-3 max-health-primary-color" value="2">Pre-Adt</mat-radio-button>
              <mat-radio-button class="ml-3 max-health-primary-color" value="2">Triage</mat-radio-button>
          </mat-radio-group> -->
      <!-- </div> -->
     
    </form>
  </div>

  <div class="overflow-x-none h-full">
    <ng-container class="h-full" *ngIf="defaultUI">
      <empty-placeholder
        [icon]="findpatientimage"
        [message]="findpatientmessage"
      >
      </empty-placeholder>
    </ng-container>
    <ng-container *ngIf="searchAppPatient">
      <maxhealth-table
        [config]="config"
        [data]="searchResults"
      ></maxhealth-table>
    </ng-container>
  </div>
</div>
</div>
