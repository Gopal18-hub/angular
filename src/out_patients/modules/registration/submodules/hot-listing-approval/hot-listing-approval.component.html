<section class="ml-4 shadow-1 mr-4 max-body-wrapper whitePanel">
    <nav mat-tab-nav-bar [tabPanel]="tabPanel" class="banner">        
         <ul class="list-unstyled flex items-end w-full">
            <li class="ml-3"  *ngFor="let link of link1">
              <a mat-tab-link class="cursor-pointer"  [active]="activeLink1 == link ? true : false" (click)="showmain(link)"> {{link.value}}</a>
            </li>
            <li class="maxhealth-spacer"></li>
            <li class="ml-3 float-right" *ngFor="let link of link2">
                <!-- <a mat-tab-link class="cursor-pointer" [active]="activeLink2 == link ? true : false" (click)="showgrid(link)"> {{link}}</a> -->
                <button mat-raised-button color="primary"  [ngClass]="{'activebutton': activeLink2 == link}" (click)="showgrid(link)"  class="subbtn-class"> {{link}}</button>
            </li>
          </ul>            
      </nav>
      <mat-tab-nav-panel #tabPanel> 
        <mat-progress-spinner mode="indeterminate" value="25" diameter="60"  *ngIf="defaultUI && showhotlistingspinner" 
         class="spinner">
        </mat-progress-spinner>
    <div  class="w-full h-full" *ngIf="defaultUI && !showhotlistingspinner" >
        <div class="flex px-3 pt-3 pb-1 w-full h-4/5 display-block">
            <ng-container *ngIf="showapprovalpending">
                <maxhealth-table class="w-full h-full op-approval-table-wrapper" [config]="hotlistingconfig" [data]="opApprovalHotList" #hotlistingtable></maxhealth-table>
            </ng-container>
            <ng-container *ngIf="showapprovalaccepting">
                <maxhealth-table class="w-full h-full op-approval-table-wrapper" [config]="hotlistingapproveconfig" [data]="opApprovalHotlistacceptList" #approvaTable></maxhealth-table>
            </ng-container>
            <ng-container *ngIf="showapprovalreject">
                <maxhealth-table class="w-full h-full op-approval-table-wrapper" [config]="hotlistingrejectconfig" [data]="opApprovalHotlistrejectList" #rejecttable></maxhealth-table>
            </ng-container>
        </div>
        <div class="float-right mb-3 mr-3 mt-1">
            <button mat-raised-button color="primary" class="w-1/4 relative right-30" type="submit" *ngIf="opApprovalHotList && enablehotlistbtn" (click)="hotlistApproveItem()"accessControl
            masterModule = "2"
            moduleId="7"
            featureId="597"
            actionId="1555">Approve</button>
            <button mat-raised-button color="primary" class="w-1/4 right-15" type="submit" *ngIf="opApprovalHotList && enablehotlistbtn" (click)="hotlistRejectItem()" accessControl
            masterModule = "2"
            moduleId="7"
            featureId="597"
            actionId="1555">Reject</button>
            <button mat-raised-button color="primary" class="w-1/4 relative" type="submit" *ngIf="opApprovalHotlistacceptList && enableDeletebtn" (click)="hotlistDeleteItem()" accessControl
            masterModule = "2"
            moduleId="7"
            featureId="597"
            actionId="1556">Delete</button>
        </div>
        </div>
        <div class="w-full h-full" *ngIf="!defaultUI">
 <empty-placeholder [icon]="hotlistingicon" [message]="hotlistingmessage">

 </empty-placeholder>
  
        </div>
    </mat-tab-nav-panel>
</section>
